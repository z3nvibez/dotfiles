ial.header":"Ponerse en contacto con ventas","enterpriseContactModal.initial.nameLabel":"Tu nombre","enterpriseContactModal.initial.questionLabel":"Tu pregunta","enterpriseContactModal.initial.sendLabel":"Enviar","enterpriseContactModal.selectQuestion.label":"Seleccionar pregunta","enterpriseContactModal.thanks.caption":"Hemos recibido tu consulta, en breve nos comunicaremos contigo por correo electrónico.","enterpriseContactModal.yourQuestion.title":"Tu pregunta","enterpriseContactModalQuestionSelect.question.live_demo":"Programar una demostración en vivo","enterpriseContactModalQuestionSelect.question.other":"Otra","enterpriseContactModalQuestionSelect.question.plan_help":"Ayuda para elegir un plan","enterpriseContactModalQuestionSelect.question.setup_trial":"Configurar una prueba de Empresa","equationBlock.empty.placeholder":"Agregar una ecuación de TeX","equationInput.inputError.label":"Ecuación no válida:","equationInput.inputError.learnMore":"Más información","evernoteActions.authenticatingWithEvernote.loadingMessage":"Autenticando con Evernote…","evernoteActions.loginPopupModal.title":"Iniciar sesión en Evernote","evernoteImportOption.actionsMenu.learnMore":"Más información","evernoteImportOption.caption.getCredit":"Obtén 5 USD de crédito en la importación","evernoteImportOption.search.noResultsPlaceholder":"No hay libretas","evernoteImportOption.search.placeholder":"Buscar una libreta…","export.csvHeader.email":"Correo electrónico","export.csvHeader.firstName":"Nombre","export.csvHeader.lastName":"Apellido(s)","export.csvHeader.permissionGroups":"Grupos de permisos","export.csvHeader.role":"Rol","export.userPermissionsRole.admin.message":"Administrador","export.userPermissionsRole.member.message":"Miembro","exportActions.exportFailedError.message":"Error al exportar.","exportActions.exporting.loadingMessage":"Exportando","exportEmail.downloadLinkPrompt":"<downloadlink>Haz clic aquí para descargarla</downloadlink>","exportEmail.exportEmailText":"Tu exportación de Notion está lista: {downloadURL}","exportEmail.exportReady.text":"Tu exportación de Notion está lista","exportEmail.exportSubjectLine":"Tu exportación de Notion está lista","exportHelpers.unknownFilePlaceholderTitle":"Archivo desconocido","exportModal.closeButton.label":"Cerrar","exportModal.exportFormat.description":"Formato de exportación","exportModal.exportFormatButton.html.label":"HTML","exportModal.exportFormatButton.markdownAndCSV.label":"Markdown y CSV","exportModal.includeSubpages.label":"Incluir subpáginas","exportModal.offlineMessage.description":"Conéctate a Internet para exportar.","exportModal.pageFormat.description":"Formato de página","exportModal.pageFormatButton.a3.label":"A3","exportModal.pageFormatButton.a4.label":"A4","exportModal.pageFormatButton.legal.label":"Legal","exportModal.pageFormatButton.letter.label":"Carta","exportModal.pageFormatButton.tabloid.label":"Tabloide","exportModal.pdfSubpageUpgradeTooltip.caption":"Crea un archivo zip que contiene todas las páginas anidadas dentro de la página actual como archivos PDF.","exportModal.pdfSubpageUpgradeTooltip.title":"Actualizar para incluir subpáginas en las exportaciones de PDF","exportModal.workspacePdfUpgradeTooltip.caption":"Crea un archivo zip que contiene todas las páginas del espacio de trabajo como archivos PDF.","exportModal.workspacePdfUpgradeTooltip.title":"Sube de categoría para exportar el espacio de trabajo como archivos PDF","exportPreview.error.message":"Error","exportProgressDialog.closeButton.label":"Cerrar","exportProgressDialog.emailMessage":"También te enviaremos un correo electrónico con el enlace de descarga.","exportProgressDialog.exportedPagesMessage":"{pagesExported, plural, one {{pagesExported} página exportada} other {}}","exportProgressDialog.exportStartedMessage":"Exportando…","exportRenderer.titleOfDatabase.untitled":"Base de datos sin título","factoryBlock.buttonName.subtitle":"¿Cómo debería llamarse este botón?","factoryBlock.buttonName.title":"Nombre del botón","factoryBlock.configureButton.label":"Botón Configurar plantilla","factoryBlock.configureMenu.closeButton.label":"Cerrar","factoryBlock.configureTemplate.button.label":"Configurar plantilla","factoryBlock.emptyTemplate.placeholder":"Vacío. Coloca bloques aquí…","factoryBlock.moreActions.button.label":"Más acciones…","factoryBlock.newItem.button.label":"Agregar un elemento nuevo","factoryBlock.newItem.button.placeholder":"Agregar un elemento nuevo","factoryBlock.templateArea.subtitle.":"Coloca aquí los bloques que quieras duplicar cada vez que se haga clic en el botón.","factoryBlock.templateArea.title":"Plantilla","faq.addingAndRemovingMembers.answer":"<p>Tanto si tu programa de facturación es mensual como anual, es posible que se te cobre mensualmente a tu cuenta si haces este tipo de cambios. Si agregaste miembros, se te cobrará a tu cuenta una cantidad prorrateada basada en el porcentaje del ciclo de facturación restante en el momento en que se agregó cada miembro. Si eliminaste miembros, tu cuenta se acreditará de la misma manera.</p>","faq.addingAndRemovingMembers.question":"¿Cómo funciona la adición y eliminación de miembros?","faq.advancedPermissions.answer":"<p>Si estás en una prueba gratuita de Equipo, puedes establecer el nivel de acceso a cada página en “Acceso completo”, “Puede ver” o “Puede comentar”. Eso determina cómo otros usuarios pueden interactuar con esa página. “Acceso completo” significa que alguien puede editar, comentar y compartir la página con otros.</p><p>En los planes Team y Empresa de pago, puedes otorgar acceso “Puede editar” a otros usuarios. Esto le permite al usuario editar y comentar en esa página, pero no compartirla con otros. Esto es especialmente útil si no quieres que el contenido se filtre fuera de tu equipo.</p><p><contactsales>Comunícate con el departamento de ventas para obtener más información</contactsales></p>","faq.advancedPermissions.question":"¿Qué permisos avanzados ofrecen los planes de pago Equipo y Empresa?","faq.alreadyHadFreeAccount.answer":"<p>Nuestro antiguo plan gratuito tenía un límite de 1 000 bloques de contenido. ¡Ahora, está en nuestro nuevo plan Personal gratuito y puedes agregar todo el contenido que quieras!</p><p>También hemos hecho un par de cambios más:</p><ul><li>Simplificamos la forma de compartir páginas con colaboradores. En lugar de agregarlos como invitados o miembros, simplemente envíales un enlace.</li><li>Ahora puedes invitar hasta cinco personas para que colaboren en privado contigo en las páginas de tu espacio de trabajo. Para invitar a más personas, deberás subir de categoría a nuestro plan Personal Pro.</li></ul><p>Obtén más información sobre todos nuestros planes en <pricinglink>notion.so/pricing</pricinglink>.</p>","faq.alreadyHadFreeAccount.question":"Ya tenía una cuenta gratuita de Notion. ¿Qué es lo que ha cambiado?","faq.alreadyPayingForPersonal.answer":"<p>¡Has subido de categoría automáticamente a nuestro nuevo plan Personal Pro sin costo adicional! Además de todas las funciones del plan Personal gratuito, el Personal Pro incluye:</p><ul><li>Carga de archivos ilimitada  (5 MB es el límite gratuito) </li> <li> Cantidad ilimitada de colaboradores invitados ( 5 invitados es el límite gratuito)</li><li>Historial de versiones de hasta 30 días</li><li>Atención al cliente prioritaria</li><li>Acceso a la API de contenido (próximamente)</li></ul><p>Puedes volver al plan Personal gratuito en cualquier momento.</p>","faq.alreadyPayingForPersonal.question":"¿Qué pasa si ya estoy pagando el plan Personal anterior?","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>¡Claro! Las instrucciones detalladas de actualización están disponibles en el <helpcenterlink>centro de ayuda</helpcenterlink>.</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"Ya estoy pagando un plan Personal Pro. ¿Puedo seguir teniendo acceso gratuito?","faq.cancelPlan.answer":"<p>Cuando canceles tu plan, permanecerás en el plan hasta el final de tu ciclo de facturación, momento en el que se se hará efectiva la cancelación del plan.</p>","faq.cancelPlan.question":"¿Qué sucede si cancelo mi plan de pago?","faq.changePaymentMethod.answer":"<p>Puedes cambiar tu método de pago en cualquier momento desde tu configuración de facturación.</p>","faq.changePaymentMethod.question":"¿Puedo cambiar mi método de pago?","faq.changePlans.answer":"<p>Subir o bajar tu plan de categoría funciona de manera similar a cómo se agregan y eliminan miembros. Tu cuenta se cargará o acreditará según el porcentaje del ciclo de facturación restante en el momento en que se cambió de plan.</p>","faq.changePlans.question":"¿Qué pasa cuando cambio de plan?","faq.confluenceImport.answer":"<p>¡Puedes copiar todo tu espacio de trabajo de Confluence a Notion con unos pocos clics! Solo sigue las instrucciones de nuestra <guidelink>Guía de importación</guidelink>.</p>","faq.confluenceImport.question":"¿Cómo puedo importar mi espacio de trabajo de Confluence a Notion?","faq.confluenceImportSizeLimit.answer":"<p>Las importaciones desde Confluence tienen un límite de 2,5 GB cada una. Si llegas al límite, puedes intentar usar la opción de <bold>exportación personalizada</bold> en Confluence para seleccionar páginas para exportar, omitiendo las páginas con muchos archivos adjuntos.</p>","faq.confluenceImportSizeLimit.question":"¿Existe un tamaño máximo de importación?","faq.confluenceStorageLimit.answer":"<p>No, los bloques importados no contarán para el límite. Sin embargo, cualquier bloque creado posteriormente dentro de las páginas importadas <italic> contará </italic> para el límite como de costumbre. </p>","faq.confluenceStorageLimit.question":"¿El contenido importado cuenta para el límite de almacenamiento en las pruebas del plan Equipo?","faq.deleteBlocks.answer":"<p>¡Por supuesto! Funciona igual que el límite de almacenamiento en su teléfono o computadora. Si elimina algo, liberará espacio para más. </p>","faq.deleteBlocks.question":"¿Puedo eliminar bloques para liberar espacio de almacenamiento?","faq.educationplanGraduation.answer":"<p>Podrás seguir usando tu cuenta de estudiante gratuita siempre que esté asociada a una dirección de correo electrónico de la universidad. Tendrás la oportunidad de cambiar tu dirección de correo electrónico y cambiarte a un plan de pago cuando te gradúes. Esperamos que sigas con nosotros. 🤞 </p>","faq.educationPlanGraduation.question":"¿Qué pasa cuando me gradúo?","faq.eligibleForEducation.answer":"<p>Puedes acceder si cumples alguno de los siguientes requisitos:</p><ol><li>Eres estudiante o educador en un colegio o universidad acreditados.</li><li>Tienes una dirección de correo electrónico de la escuela. No aceptamos identificaciones de estudiante ni otra documentación como comprobante en este momento.</li></ol><p>No puedes acceder si:</p><ol><li>Eres estudiante o educador de infantil, primaria o secundaria. Aun así, puedes usar nuestro plan Personal con almacenamiento ilimitado de forma gratuita. Obtén más información en nuestra <pricinglink>página de precios</pricinglink>.</li><li>Tu cuenta de Notion está asociada a una dirección de correo electrónico personal, como una dirección de correo electrónico de gmail.com o outlook.com.</li></ol>","faq.eligibleForEducation.question":"¿Puedo acceder al plan Personal Pro gratis?","faq.freePlanForEducation.answer":"<p>Los estudiantes y educadores cumplen los requisitos para obtener nuestro nuevo plan Personal Pro gratis (que cuesta normalmente US$5/mes). Y aquellos que ya están en nuestro plan Educación gratuito han subido de categoría automáticamente. Además de todas las funciones gratuitas, este incluye:</p><ul><li>Agregar una cantidad ilimitada de colaboradores invitados a cualquier página</li><li>Subida ilimitada de archivos (5 MB es el límite gratuito)</li><li>Historial de versiones de hasta 30 días</li><li>Atención al cliente prioritaria</li><li>Acceso a la API de contenido (próximamente)</li><li>Obtén más información en <studentslink>notion.so/students</studentslink> o <educatorslink>notion.so/educators</educatorslink></li></ul>","faq.freePlanForEducation.question":"¿Qué pasa con los planes gratuitos para estudiantes y educadores?","faq.freeVsPersonalAndTeam.answer":"<p>La diferencia más importante es cómo puedes colaborar con otros.</p><p>El plan Personal gratuito está diseñado para uso individual, pero permite hasta 5 invitados diferentes. Estos pueden ser amigos, familiares y otros a los que puedes invitar a que colaboren contigo de forma privada en cualquier página. También puedes compartir una página públicamente y activar el acceso para que comenten o editen. En el menú Compartir de la parte superior derecha, activa \"Compartir en Internet\" y luego \"Permitir la edición\". Cualquier usuario de Notion con el enlace podrá editar tu página.</p><p>Con el plan Personal Pro, puedes agregar a un número ilimitado de invitados para que colaboren de forma privada. Por ejemplo, si tienes tu propio negocio, puedes invitar a todos tus clientes para que te den su opinión sobre tu trabajo. </p><p>Con el plan Team, puedes añadir miembros a tu espacio de trabajo para que todos compartan y trabajen en el mismo contenido. También viene con más controles de permisos y administración para que usted y sus compañeros de equipo puedan trabajar juntos de manera segura. Consulte el cuadro comparativo del plan para obtener más detalles.</p>","faq.freeVsPersonalAndTeam.question":"¿En qué se diferencia el plan Personal gratuito de los planes Personal Pro y Team?","faq.howCanTeamTryForFree.answer":"<p>Queremos que te resulte más fácil probar Notion con varios miembros antes de que empieces a pagar. A continuación, te indicamos cómo hacerlo:</p><ul><li>Crea un nuevo espacio de trabajo de Notion y selecciona Equipo cuando se te solicite el tipo de espacio de trabajo.</li><li>Empezarás una prueba gratuita del plan Equipo que te dará acceso a las funciones del plan Equipo con un límite de contenido de 1 000 bloques. Cuando llegues a ese límite, podrá subir de categoría.</li></ul>","faq.howCanTeamTryForFree.question":"¿Cómo puede mi equipo probar Notion gratis?","faq.howToApplyCredit.answer":"<p>Para usar el crédito, primero debes subir de categoría a un plan de pago. Durante este proceso, puedes optar por usar parte o la totalidad del crédito de tu cuenta para pagar el plan.</p>","faq.howToApplyCredit.question":"¿Cómo puedo usar el crédito en mi espacio de trabajo?","faq.howToApplyForStartupCredit.answer":"<p>¡Muy fácil! Completa <formlink>este formulario</formlink>.</p>","faq.howToApplyForStartupCredit.question":"¿Cómo puedo solicitar el crédito de US$1 000?","faq.howToEarnCredit.answer":"<p>Puedes obtener crédito usando Notion en tus dispositivos y probando nuevas funciones. Ve a la pestaña Obtener crédito en Configuración y miembros para obtener más información.</p>","faq.howToEarnCredit.question":"¿Cómo puedo obtener crédito?","faq.importStorageLimit.answer":"<p>El contenido creado mediante la importación no cuenta para el límite de almacenamiento de tu espacio de trabajo. Queremos asegurarnos de que empieces con Notion de la forma más fluida posible.</p>","faq.importStorageLimit.question":"¿Cómo afecta la importación de contenido de otra aplicación a mi límite de almacenamiento en bloques si estoy en la prueba del plan Equipo?","faq.maximumEarnedCredit.answer":"<p>Sí, puedes ganar hasta {maximumAmountInDollars} en crédito. </p>","faq.maximumEarnedCredit.question":"¿Hay una cantidad máxima de crédito que puedo ganar?","faq.monthlyAndYearlyBilling.answer":"<p>¡Claro! Ofrecemos opciones de facturación mensual y anual. La opción de facturación anual es siempre más económica (un descuento estimado del 20 %). Por ejemplo, el plan Equipo cuesta 10 USD por miembro al mes si eliges la opción mensual, pero 8 USD por miembro al mes si eliges pagar anualmente.</p>","faq.monthlyAndYearlyBilling.question":"¿Existen opciones de facturación mensual y anual?","faq.multipleTeams.answer":"<p>¡Por supuesto! Puedes utilizar la misma dirección de correo electrónico para crear y unirte a varios equipos. Sin embargo, cada uno de estos espacios de trabajo estará en su propio plan y deberá subir de categoría individualmente.</p>","faq.multipleTeams.question":"¿Puedo pertenecer a varios equipos en Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Sube de categoría al plan Personal Pro para poder tener una cantidad ilimitada de invitados, o al plan Equipo si colaboras con el mismo grupo de personas automáticamente. También puedes revisar y eliminar invitados inactivos en Configuración y miembros.</p>","faq.overGuestLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de invitados en mi plan Personal?","faq.overStorageLimitInFreePlan.answer":"<p>Puedes seguir leyendo, editando y organizando los bloques de contenido existentes como siempre, pero no podrás agregar nuevos bloques de contenido.</p><p>Sin embargo, puedes eliminar bloques de contenido existentes para liberar espacio de almacenamiento.</p>","faq.overStorageLimitInFreePlan.question":"¿Qué sucede cuando supero el límite de almacenamiento de bloques en mi prueba de Team?","faq.paymentFailure.answer":"<p>Se enviará una notificación al correo electrónico de tu cuenta cuando haya problemas con tu pago. Se puede volver a intentar procesar un pago hasta 4 veces durante el mes siguiente. Después de esto, si el pago no se realizó correctamente, tu plan bajará a la categoría del plan gratuito.</p>","faq.paymentFailure.question":"¿Qué pasa si mi pago no se puede procesar correctamente? ¿Por ejemplo, si expira mi tarjeta de crédito?","faq.paymentProcessor.answer":"<p>Usamos Stripe para procesar tu pago. Es el mismo proveedor de pagos que utilizan productos como Twitter, Pinterest y Lyft. Nosotros no manejamos directamente la información de tu tarjeta de crédito.</p>","faq.paymentProcessor.question":"¿Cómo se procesa mi pago?","faq.personalPricing.answer":"<p>Si subes la categoría de tu espacio de trabajo a Personal Pro, se te cobrará una tarifa fija (5 USD mensuales o 48 USD anuales).</p><p>Los invitados son gratis, pero solo se pueden agregar a una página a la vez.</p>","faq.personalPricing.question":"¿Cómo se calcula el precio del plan Personal Pro?","faq.portfolioCompaniesStartupDiscount.answer":"<p>¡Queremos que nos lo cuentes! Completa <partnerform>este breve formulario</partnerform> y te enviaremos más información. Nos interesa especialmente encontrar socios fuera de los principales centros tecnológicos.</p>","faq.portfolioCompaniesStartupDiscount.question":"Quiero que este descuento esté disponible para las empresas de mi cartera. ¿Cómo puedo convertirme en socio?","faq.previouslyHadMultipleMembers.answer":"<p>¡No te preocupes, no tienes que eliminar a nadie! Nada cambia para ti hasta que alcanzas los 1 000 bloques de contenido. En ese momento, si quieres agregar más, puedes:</p><ul><li>Subir de categoría a nuestro plan Equipo.</li><li>Iniciar un nuevo espacio de trabajo solo para ti y utilizarlo de forma gratuita, indefinidamente.</li><li>Eliminar miembros y disfrutar de contenido ilimitado en tu cuenta.</li></ul><p>Nota: ¡Asegúrate de que los miembros de tsu espacio de trabajo tengan una copia de seguridad de sus páginas privadas antes de eliminarlas!</p>","faq.previouslyHadMultipleMembers.question":"¿Qué pasa si tenía varios miembros en mi espacio de trabajo gratuito?","faq.refund.answer":"<p>En la mayoría de los casos, no damos reembolsos. En lugar de eso, acreditaremos a tu cuenta una cantidad prorrateada si eliminas miembros de tu espacio de trabajo o bajas de categoría. La próxima vez que se cargue tu cuenta, se utilizará el saldo restante antes de hacer un nuevo cargo.</p>","faq.refund.question":"¿Dan reembolsos?","faq.runOutOfCredit.answer":"<p>Si te quedas sin crédito, se te cobrará a tu cuenta a través del método de pago seleccionado.</p>","faq.runOutOfCredit.question":"¿Qué pasa si me quedo sin crédito?","faq.serviceLevelAgreement.answer":"<p>No ofrecemos un SLA estándar. Para equipos con más de 100 miembros, podemos ofrecer un SLA personalizado.</p><p><contactsales>Comunícate con ventas para obtener más información</contactsales></p>","faq.serviceLevelAgreement.question":"¿Tienen un acuerdo de nivel de servicio (SLA)?","faq.startupCreditWorth.answer":"<p>El <pricinglink>plan Equipo</pricinglink> de Notion normalmente cuesta US$10 por miembro al mes pagando mensualmente. Así, para un equipo de 10, US$1 000 en crédito representan 10 meses de Notion gratis. Para un equipo de 5, son 20 meses de Notion gratis, y así sucesivamente.</p>","faq.startupCreditWorth.question":"¿Para qué sirven US$1 000 en crédito de Notion?","faq.startupDiscountEligibility.answer":"<p>Para optar al descuento debes cumplir con dos criterios:</p><p>1) Estar iniciando un espacio de trabajo en el plan Equipo de Notion para una empresa emergente.</p><p>2) Estar trabajando con una de nuestras incubadoras o aceleradoras asociadas (consulta <formlink>nuestro formulario</formlink> para ver la lista completa).</p><p>Tenemos la intención de reducir los requisitos en el futuro, permanece atento.</p>","faq.startupDiscountEligibility.question":"¿Quien es elegible?","faq.studentDiscount.answer":"<p>El plan Personal Pro es gratuito para estudiantes y educadores. Esto te permite colaborar con una cantidad ilimitada de invitados y te permite acceder al historial de versiones y a la API de contenido. Solo regístrate con tu dirección de correo electrónico de la escuela e inmediatamente obtendrás acceso a estas funciones.</p><p>Si ya tienes un plan Personal Pro, cambia el correo electrónico asociado con tu cuenta a tu dirección de correo electrónico de la escuela para obtenerlo de forma gratuita. Si ya estás en nuestro plan Educación gratuito, has subido automáticamente de categoría al plan Personal Pro.</p><p><helpcenterlink>Visita el centro de ayuda para obtener más información</helpcenterlink></p>","faq.studentDiscount.question":"¿Ofrecen descuentos para estudiantes?","faq.suggestStartupPartner.answer":"<p>¿No ves a tus inversores en nuestra lista? Intenta hacer alguna de las siguientes cosas:</p><p>1) Envíales un mensaje animándoles a unirse al programa.</p><p>2) Envíales un tweet y a @NotionHQ con el hashtag #NotionForStartups y ¡retomaremos la conversación! </p> <p> 3) <applicationlink> Solicite crédito </applicationlink> y haga su sugerencia en nuestro formulario. </p>","faq.suggestStartupPartner.question":"¿Cómo puedo recomendarles a un socio que creo que debería trabajar con Notion?","faq.teamAdminTools.answer":"<p>En la prueba gratuita de Equipo, todos los miembros de tu espacio de trabajo son administradores. Esto significa que todos ustedes pueden ajustar la configuración del equipo e invitar a otras personas al espacio de trabajo.</p><p>Si quieres que solo unas pocas personas tengan permisos de administrador, te recomendamos que subas de categoría al plan Equipo completo. Viene con herramientas que te permiten hacer que solo ciertas personas sean administradores y el resto sean miembros. Los miembros no pueden editar la información de facturación ni las opciones de seguridad, y no pueden compartir el contenido fuera del espacio de trabajo.</p>","faq.teamAdminTools.question":"¿Qué herramientas de administración vienen con el plan Equipo?","faq.teamPricing.answer":"<p>Si subes de categoría tu espacio de trabajo al plan Equipo, se te cobrará una tarifa por miembro (US$10 mensuales o US$96 anuales). Por ejemplo, si pagas al mes y tienes 5 miembros, se te cobrarán US$50 mensuales.</p><p>Los invitados son gratuitos, pero solo pueden acceder a las páginas específicas a las que se les ha invitado. En otras palabras, los invitados no podrán ver todas las páginas del equipo en la sección “Espacio de trabajo” de la barra lateral izquierda.</p>","faq.teamPricing.question":"¿Cómo se calcula el precio del plan Equipo?","faq.teamTrial.answer":"<p>Cuando se te pregunte cómo te gustaría configurar Notion al registrarte, selecciona Equipo y e iniciarás automáticamente una prueba del plan Equipo. Tendrás acceso a la mayoría de las características de un plan Equipo de pago, pero con un límite de almacenamiento de 1 000 bloques. Si tu equipo quiere agregar más bloques, sube de categoría al plan Equipo completo. Arriba encontrarás más detalles.</p>","faq.teamTrial.question":"¿Cómo puedo probar el plan Equipo gratis?","faq.useNotionForFree.answer":"<p>¡Por supuesto! Notion es de uso gratuito indefinidamente.</p><p>El Plan Personal es completamente gratuito para uso individual. El plan de equipo tiene una prueba gratuita con un límite de 1000 bloques, más que suficiente para probar Notion con su equipo antes de actualizar. </p>","faq.useNotionForFree.question":"¿Puedo usar Notion gratis?","faq.whatHappensToFreeGuests.answer":"<p>Aún puedes agregar hasta 5 invitados para que colaboren en cualquier página de tu espacio de trabajo. Si ya has agregado más de 5 invitados, todavía estarán ahí. Sin embargo, para agregar más de los 5 invitados que establece el límite, tendrás que subir de categoría al plan Personal Pro.</p><p>Dicho esto, gracias a nuestra nueva característica de edición pública, cualquier otro usuario de Notion con el enlace a la página podrá editar o agregar comentarios.</p>","faq.whatHappensToFreeGuests.question":"¿Qué sucede con todos los invitados que agregué en el antiguo plan gratuito?","faq.whatIsABlock.answer":"<p>Un bloque es cada una de las piezas de contenido que agregas a tu página, como un párrafo de texto, una tarea pendiente, una imagen, un bloque de código, un archivo insertado, etc. Piensa que tu página se va construyendo con estos bloques de construcción.</p>","faq.whatIsABlock.question":"¿Qué es un bloque?","faq.whereStartupCredit.answer":"<p>En Notion, ve a Configuración y miembros y haz clic en Facturación. Verás tu crédito actual, incluido el crédito de US$1 000 en Workspace Balance. Debería aparecer allí después de actualizar al plan de equipo. </p>","faq.whereStartupCredit.question":"¿Cómo puedo ver el crédito en mi cuenta?","faq.whyBillingInformation.answer":"<p>Aún requerimos tu información de facturación, incluso si tenías suficiente crédito para que tu primera factura fuera de US$0, porque es posible que te quedes sin crédito en el futuro y necesitamos poder cargar su cuenta.</p>","faq.whyBillingInformation.question":"¿Por qué necesitan mi información de facturación si tengo suficiente crédito para pagar Notion?","faq.whyFreeForStudents.answer":"<p>Notion es la herramienta perfecta para la escuela. Apoyar a la próxima generación de pensadores, soñadores y líderes no podría ser más fundamental para nuestra misión.</p>","faq.whyFreeForStudents.question":"¿Por qué Notion es gratuito para estudiantes y educadores?","faq.whyStartupDiscount.answer":"<p>Hemos visto cómo miles de empresas emergentes han utilizado Notion para comenzar con buen pie: como wiki, para la administración de proyectos, el intercambio de documentos, notas y más. Queremos ayudar a más empresas a construir una base sólida que pueda crecer con ellas desde el principio.</p>","faq.whyStartupDiscount.question":"¿Por qué Notion ofrece un descuento para empresas emergentes?","faqList.moreQuestionsTextHelpCenter":"¿Todavía tienes preguntas? Obtén más información en nuestro <messagelink>centro de ayuda</messagelink>.","faqList.moreQuestionsTextIntercom":"¿Todavía tienes preguntas? <messagelink>Envíanos un mensaje</messagelink>","figmaBlock.caption":"Funciona con cualquier enlace compartido público de Figma","fileBlock.linkPrompt.placeholder":"Pegar el enlace a un archivo…","fileBlock.uploadOrEmbed.placeholder":"Subir o insertar un archivo","filePropertyMenu.uploadFileFailedError.message":"Error al subir.","fileUploadErrors.freePlanFileSizeExceeded.message":"Tu archivo supera el límite de 5 MB del plan gratuito.","followPageButton.mobileFollowThisPage.button":"Seguir esta página","followPageButton.mobileImageThumbnailCaption":"Recibirás actualizacione
