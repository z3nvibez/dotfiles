itleOfDatabase.untitled":"無標題資料庫","exportRenderer.titleOfNewProperty.property":"屬性","factoryBlock.buttonName.subtitle":"這個按鈕該叫什麼？","factoryBlock.buttonName.title":"按鈕名稱","factoryBlock.configureButton.label":"設定範本按鈕","factoryBlock.configureMenu.closeButton.label":"關閉","factoryBlock.configureTemplate.button.label":"設定範本","factoryBlock.emptyTemplate.placeholder":"空。拖動區塊到這裡⋯","factoryBlock.moreActions.button.label":"更多動作⋯","factoryBlock.newItem.button.label":"加入新項目","factoryBlock.newItem.button.placeholder":"加入新項目","factoryBlock.templateArea.subtitle.":"將每次按下範本按鈕時要複製的區塊拖動到這裡。","factoryBlock.templateArea.title":"範本","faq.addingAndRemovingMembers.answer":"<p>無論你是按月還是按年結算，如果加入或刪除成員，都可能每月向你的帳號收費。如果你加入了成員，則將根據每個成員被加入時剩餘的計費週期百分比，按比例向你的帳號收取費用。如果你刪除了成員，將以同樣的方式返還餘額到你的帳號。 </p>","faq.addingAndRemovingMembers.question":"如何加入和刪除成員？","faq.advancedPermissions.answer":"<p>在免費的團隊試用版中，你可以在頁面上將存取權限設定為「全部權限」、「可以查看」或「可以評論」。「全部權限」是指該人員可以編輯、評論、並與他人分享頁面。 </p> <p>在付費團隊和企業版中，你可以向他人授予「可以編輯」訪問權限，這樣受邀人員可以在頁面上進行編輯和評論，但不能與他人分享。如果你不希望你的內容洩漏到團隊之外，這將特別有用。 </p> <p> <contactsales>聯絡銷售以了解更多</contactsales> </p>","faq.advancedPermissions.question":"付費團隊版和企業版提供哪些高級權限？","faq.alreadyHadFreeAccount.answer":"<p>我們之前的免費方案的內容上限為 1000 個區塊。現在，使用我們新的免費個人版，可以加入任意數量的內容，沒有上限！ </p> <p>除此之外還有： </p> <ul> <li>讓分享頁面更加簡單。只需分享公開連結，不需要將加入訪客或成員。 </li> <li>最多可以邀請五位訪客與你私下協作。如果想邀請更多訪客，需要升級到個人專業版。 </li> </ul> <p>你可以通過<pricinglink> notion.so/pricing </pricinglink>了解更多。 </p>","faq.alreadyHadFreeAccount.question":"我已經有一個免費的 Notion 帳號。有什麼變化？","faq.alreadyPayingForPersonal.answer":"<p>你已自動升級到新的個人專業版，無需額外支付費用！除了免費個人版的所有功能外，個人專業版還包括： </p> <ul> <li>檔案上傳無限制（免費版有 5MB 限制） </li> <li>無限訪客（免費版限制為 5 位） </li> <li>長達 30 天的版本歷史記錄</li> <li>優先客戶支持</li> </ul> <p>你可隨時切換回免費個人版方案。 </p>","faq.alreadyPayingForPersonal.question":"如果我已經為舊的個人版支付了費用怎麼辦？","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>是的！詳細的升級說明可在<helpcenterlink>幫助中心</helpcenterlink>找到</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"我已經支付了個人專業版方案的費用。我仍然可以免費使用嗎？","faq.cancelPlan.answer":"<p>取消付費方案時，目前方案會在計費週期結束前依舊生效，之後目前方案將被取消。 </p>","faq.cancelPlan.question":"如果我取消付費方案，會發生什麼情況？","faq.changePaymentMethod.answer":"<p>你可以隨時在帳單設定中變更付款方式。 </p>","faq.changePaymentMethod.question":"我可以變更付款方式嗎？","faq.changePlans.answer":"<p>升級或降級方案的工作原理與加入和刪除成員相似。系統會根據更改方案時剩餘的結算週期百分比來向你的帳號收費或返還餘額。 </p>","faq.changePlans.question":"更改方案會發生什麼情況？","faq.confluenceImport.answer":"<p>只需點按幾下，你就可以將整個 Confluence 工作區轉移到 Notion 中！參見<guidelink>匯入指南</guidelink>了解如何使用。 </p>","faq.confluenceImport.question":"如何將我的 Confluence 工作區導入Notion？","faq.confluenceImportSizeLimit.answer":"<p>Confluence 匯入單個檔案的限制為 2.5GB。如果遇到限制，你可以嘗試使用 Confluence 中的<bold>自訂匯出</bold>功能來指定要匯出的頁面，建議你取消勾選帶有許多附件的頁面。 </p>","faq.confluenceImportSizeLimit.question":"有最大匯入大小嗎？","faq.confluenceStorageLimit.answer":"<p>不會，匯入的區塊不計入限制。但是，隨後在匯入的頁面中<italic>建立的所有區塊</italic>都將像往常一樣計入限制。 </p>","faq.confluenceStorageLimit.question":"匯入的內容是否計入團隊試用版的區塊儲存限制？","faq.deleteBlocks.answer":"<p>當然！像你行動電話或電腦上的儲存限制一樣，如果刪除一些內容，則會釋放更多空間。</p>","faq.deleteBlocks.question":"我可以刪除區塊來釋放儲存空間嗎？","faq.educationplanGraduation.answer":"<p>只要與大學的電子郵件地址相關聯，你就可以繼續使用免費的學生帳號。畢業後，你將有機會更改電子郵件地址並切換到付費方案。我們希望你能堅持使用我們的服務🤞 </p>","faq.educationPlanGraduation.question":"我畢業後會怎樣？","faq.eligibleForEducation.answer":"<p>如果你滿足以下條件，則符合資格：</p><ol><li>你是獲得認可的學院或大學的學生或教育工作者。</li><li>你有一個學校的電子郵件地址。我們目前不接受學生證或其他文件驗證。</li></ol><p>如果你滿足以下條件，則不符合資格：</p><ol><li>你是中小學生或中小學生的教育工作者。但你仍然可以免費使用我們的個人版方案和無限量儲存空間！在<pricinglink>價格頁面</pricinglink>上了解更多資訊。 </li><li>你的 Notion 帳號與個人電子郵件地址（例如 gmail.com 或 outlook.com 電子郵件地址）相關聯。</li></ol>","faq.eligibleForEducation.question":"我是否有資格獲得免費的個人專業版方案？","faq.freePlanForEducation.answer":"<p>學生和教育工作者可免費獲取新的個人專業版方案（通常為每月 5 美元）！之前加入舊的免費教育版方案的工作區已經自動升級。除了所有個人版功能外，個人專業版還包括： </p> <ul> <li>無限訪客數量（免費版限制為 5 位） </li> <li>無限檔案上傳（免費版限制為每個檔案 5 MB） </li> <li> 30 天版本歷史記錄</li> <li>優先客戶支援</li> <li>在<studentslink> notion.so/students </studentslink>或<educatorslink> notion.so/educators </educatorslink>以了解更多</li> </ul>","faq.freePlanForEducation.question":"對於學生和教育工作者的免費方案呢？","faq.freeVsPersonalAndTeam.answer":"<p>最大的區別在於如何與他人合作。 </p> <p>免費個人版專為個人使用量身設計，最多可容納 5 位不同的訪客。這些訪客可能是你的朋友、家人、以及其他你邀請到頁面的人。你還可以將頁面公開分享到網路，並打開評論或編輯訪問權限。在頁面右上方的「分享」選單中，依次打開「分享到網路」和「可以編輯」後，任何擁有頁面連結的 Notion 使用者便可編輯你的頁面。 </p> <p>在個人專業版，你可以邀請無限的訪客進行協作。例如，如果你經營自己的公司，則可以邀請所有客戶為你提供工作的反饋。 </p> <p>在團隊版，你可以將固定成員加入到工作區中，以便大家共享和處理內容。團隊版還具有更多的權限和管理員控制，這樣你和你的團隊可以安全地一起工作。更多詳細資訊，請參閱定價方案比較表。 </p>","faq.freeVsPersonalAndTeam.question":"免費個人版、個人專業版和團隊版有什麼不同？","faq.howCanTeamTryForFree.answer":"<p>我們希望你可以在付費之前輕鬆與多位成員一同玩轉 Notion。方法如下： </p> <ul> <li>建立一個新的 Notion 工作區，並在詢問如何使用時選擇「團隊」。 </li> <li>此時，新工作區將加入「團隊版」的免費試用版。團隊試用版讓你免費體驗團隊版的部分功能，但含 1,000 個區塊儲存限制。達到該限制時，再決定是否升級。 </li> </ul>","faq.howCanTeamTryForFree.question":"我的團隊如何免費試用 Notion？","faq.howToApplyCredit.answer":"<p>要使用積分，你必須先升級到任何付費方案。在升級過程中，你可以選擇將部分或全部帳號積分應用於新方案。</p>","faq.howToApplyCredit.question":"如何將積分應用於工作區？","faq.howToApplyForStartupCredit.answer":"<p>簡單！填寫<formlink>這份表單</formlink>。</p>","faq.howToApplyForStartupCredit.question":"如何申請獲得 US$ 1,000 的積分？","faq.howToEarnCredit.answer":"<p>你可以通過在不同裝置上使用 Notion 並嘗試新功能來獲取積分。請前往「設定和人員」中的「獲取積分」標籤頁以了解更多。 </p>","faq.howToEarnCredit.question":"如何獲取積分？","faq.importStorageLimit.answer":"<p>透過匯入建立的內容不計入工作區的儲存限制。我們希望確保你盡可能順利地開始使用 Notion。 </p>","faq.importStorageLimit.question":"從其他應用匯入內容會怎樣影響區塊儲存限制？","faq.maximumEarnedCredit.answer":"<p>是的，最多可以獲取 {maximumAmountInDollars} 積分。 </p>","faq.maximumEarnedCredit.question":"獲取積分有上限嗎？","faq.monthlyAndYearlyBilling.answer":"<p>是的！我們提供月付和年付方案選項。年付更便宜（大概可以省 20％）。舉個例子，當你選擇按月付款時，團隊版為每位成員每月 10 美元，但如果選擇按年付款，則每位成員每月 8 美元。 </p>","faq.monthlyAndYearlyBilling.question":"有年付或月付的選項嗎？","faq.multipleTeams.answer":"<p>可以！你可以使用同一個電子郵件地址建立並加入多個團隊。但是，每一個工作區擁有它自己的付費方案，需要單獨升級。 </p>","faq.multipleTeams.question":"我可以在 Notion 上隸屬於多個團隊嗎？","faq.overGuestLimitInFreePlan.answer":"<p>你可以升級到沒有訪客限制的個人專業版。如果你經常和同一組人一起協作，則可升級為團隊版。你還可以在“設定和成員”中查看和刪除訪客。 </p>","faq.overGuestLimitInFreePlan.question":"當我超出個人版的訪客限制時會發生什麼？","faq.overStorageLimitInFreePlan.answer":"<p>你仍然可以像往常一樣讀取、編輯和移動現有內容區塊，但無法加入新的區塊。 </p> <p>你可以刪除現有區塊以釋放儲存。 </p>","faq.overStorageLimitInFreePlan.question":"當我超出團隊試用版的區塊儲存限制時會發生什麼？","faq.paymentFailure.answer":"<p>付款失敗後，系統會通過郵件通知你。在帳單逾期的第一個月，系統會最多重試 4 次付款。此後，如果付款失敗，你將被降級為免費方案。 </p>","faq.paymentFailure.question":"如果付款失敗會發生什麼事？比如我的信用卡過期了？","faq.paymentProcessor.answer":"<p>我們使用 Stripe 處理你的付款。 Stripe 是 Twitter、Pinterest 和 Lyft 等產品的支付提供商。我們不會直接處理或儲存你的支付資訊。 </p>","faq.paymentProcessor.question":"我的付款是如何處理的？","faq.personalPricing.answer":"<p>如果你將工作區升級到個人專業版，將需支付固定費用（每月 5 美元或每年 48 美元）。 </p> <p>訪客完全免費，但需要在特定頁面中加入。 </p>","faq.personalPricing.question":"如何計算個人專業版的定價？","faq.portfolioCompaniesStartupDiscount.answer":"<p>我們希望聽到你的聲音！填寫<partnerform>快速表單</partnerform> ，我們將為你提供更多資訊。我們特別有興趣在主要技術中心之外尋找合作夥伴。</p>","faq.portfolioCompaniesStartupDiscount.question":"我希望我的機構企業也能享受這一折扣。我如何才能成為合作夥伴？","faq.previouslyHadMultipleMembers.answer":"<p>不用擔心，你不必刪除任何成員！在達到 1,000 個內容區塊之前，與你的舊的免費方案不會有任何不同。在觸發限制時，如果想繼續加入內容，你可以： </p> <ul> <li>升級到團隊版。 </li> <li>僅為自己一個人建立一個新的個人版工作區，並無限期免費使用。 </li> <li>移除成員，將工作區降級為個人版以移除塊限制。 </li> </ul> <p>注意：在移除工作區中的成員之前，請確保已備份其私人頁面！ </p>","faq.previouslyHadMultipleMembers.question":"如果我的免費工作區中有多個成員，怎麼辦？","faq.refund.answer":"<p>在多數情況下，我們不提供退款。但是，如果你從工作區中刪除成員或降級，我們會按比例返還積分到你的帳號。在下次向帳號收費時將使用任何剩餘餘額。 </p>","faq.refund.question":"你們提供退款嗎？","faq.runOutOfCredit.answer":"<p>如果用完了積分，則會通過你提供的付款方式向你的帳號收取費用。 </p>","faq.runOutOfCredit.question":"如果我的積分耗盡會發生什麼？","faq.serviceLevelAgreement.answer":"<p>我們不提供標準 SLA。對於成員超過 100 人的團隊，我們可以提供定制 SLA。 </p> <p> <contactsales>聯絡銷售以了解更多</contactsales> </p>","faq.serviceLevelAgreement.question":"你們有服務等級協議（SLA）嗎？","faq.startupCreditWorth.answer":"<p> Notion 的<pricinglink>團隊版方案</pricinglink>通常每個成員每月支付 US$ 10。因此，對於一支 10 人的團隊，US$ 1,000 的積分代表 10 個月的免費使用 Notion。對於一支 5 人的團隊，就是 20 個月的免費使用 Notion，依此類推。 </p>","faq.startupCreditWorth.question":"在 Notion 裡 US$ 1,000 積分值多少？","faq.startupDiscountEligibility.answer":"<p>如果你滿足兩個條件，則有資格獲得折扣： </p> <p> 1) 你正在使用 Notion 的團隊方案為你的新創公司建立一個工作區。 </p><p> 2) 你正在與我們合作的孵化器或加速器之一合作（完整列表請參見<formlink>我們的表單</formlink> ）。</p><p>我們計劃在將來擴大資格⋯⋯請繼續關注。</p>","faq.startupDiscountEligibility.question":"哪些人有資格？","faq.studentDiscount.answer":"<p>個人專業版對學生和教育工作者是免費的。如果你是學生或教育工作者，就可和無限訪客進行協作、使用版本歷史記錄等專業版功能。只需使用你的學校電子郵件地址進行註冊，即可立即獲取這些功能。 </p> <p>如果你已經升級到個人專業版，請將與你的帳號關聯的電子郵件地址更改為學校的電子郵件地址，以免費獲取個人專業版。如果你之前已經在使用我們的舊版免費教育版方案，則會自動升級到個人專業版。 </p> <p> <helpcenterlink>請前往幫助中心了解更多。 </helpcenterlink> </p>","faq.studentDiscount.question":"Notion 給學生提供任何優惠嗎？","faq.suggestStartupPartner.answer":"<p>在我們的名單上沒有看到你的投資者？你可以做一些事情：</p><p>1) 給他們發個便條，鼓勵他們加入該方案。</p><p>2) 用 #NotionForStartups 的標籤向他們和 @NotionHQ 發 Tweet，我們會搭話跟他們交談！</p><p>3) <applicationlink>申請積分</applicationlink>並在我們的表單上提出你的建議。</p>","faq.suggestStartupPartner.question":"如何推荐一個 Notion 應當合作的合作夥伴？","faq.teamAdminTools.answer":"<p>免費團隊試用版中，工作區中的每個成員都是管理員。這意味著任何人都可以更改工作區設置並邀請他人進入團隊。 </p> <p>如果你只想讓特定的人具有管理員權限，我們建議你升級到完整的付費團隊版。它附帶的管理員工具，可以讓你區分管理員和普通成員。成員無法編輯帳單資訊或安全設置，也無法在工作區之外共享內容。 </p>","faq.teamAdminTools.question":"團隊版隨附哪些管理員工具？","faq.teamPricing.answer":"<p>如果你將工作區升級到團隊版，則會向每個成員將收取費用（每人每月 10 美元或每年 96 美元）。例如，如果你使用月付方案，並有 5 名成員，則每月收取 50 美元。 </p> <p>訪客完全免費，但他們只能訪問被邀請的特定頁面。換句話說，訪客不能看到側邊欄中的「工作區」分區內容。 </p>","faq.teamPricing.question":"如何計算團隊版的定價？","faq.teamTrial.answer":"<p>當系統在註冊過程中詢問你如何啟用 Notion 時，選擇「團隊」，你將自動加入「團隊版」的免費試用。你將可以使用付費團隊版的大多數功能，但區塊儲存限制為 1000 個。如果你的團隊想要加入更多內容，請升級到完整的團隊版。上面有更詳細的資訊。 </p>","faq.teamTrial.question":"如何免費試用團隊版？","faq.useNotionForFree.answer":"<p> Notion 可以無限期免費使用。 </p> <p>作為個人，可以完全免費使用個人版。團隊版有 1,000 個區塊限制的免費試用期，這樣你可以在為團隊升級前與團隊免費試用 Notion。 </p>","faq.useNotionForFree.question":"我可以免費使用 Notion 嗎？","faq.whatHappensToFreeGuests.answer":"<p>你仍可加入多達 5 位訪客，以便在工作區中的任何頁面上進行非公開協作。如果你已經超過 5 位訪客的限制，他們仍然可以訪問被邀請到的頁面。但是，如果你需要邀請更多訪客，則需升級到個人專業版。 </p> <p>另外，我們的公開頁面編輯功能可以讓任何擁有頁面連結的 Notion 使用者對頁面進行編輯或評論。 </p>","faq.whatHappensToFreeGuests.question":"我在舊的免費方案中加入的訪客會怎樣？","faq.whatIsABlock.answer":"<p>區塊是你加入到頁面的任何單個內容，如文字段落、待辦事項、圖片、程式碼、嵌入檔案等。一個頁面是由這些區塊來構建的。</p>","faq.whatIsABlock.question":"什麼是區塊？","faq.whereStartupCredit.answer":"在 Notion 裡，進入「設定和人員」，然後按一下「帳單」。你會看到目前的積分，包括「工作區餘額」下的 US$ 1,000 積分。升級到團隊版方案後，它會顯示於此處。","faq.whereStartupCredit.question":"如何查看帳號中的積分餘額？","faq.whyBillingInformation.answer":"<p>即使你使用了足夠的積分來支付第一筆帳單，我們仍需要你的付款資料，因為在將來積分用盡時，可保障你帳號可以正常續費。 </p>","faq.whyBillingInformation.question":"如果我有足夠積分來支付 Notion，為什麼還需要我的付款資料？","faq.whyFreeForStudents.answer":"<p> Notion 是學校的完美工具。支持下一代思想家、夢想家和領導者，這是我們使命的核心。</p>","faq.whyFreeForStudents.question":"為什麼 Notion 對學生和教育工作者免費？","faq.whyStartupDiscount.answer":"<p>我們已經看到數以千計的新創公司使用 Notion 邁出正確的一步——作為知識庫，用於專案管理，文件分享，筆記等。我們希望幫助更多的公司從一開始就打下堅實的基礎，並與他們一起成長。 </p>","faq.whyStartupDiscount.question":"為什麼 Notion 要為新創公司提供折扣？","faqList.moreQuestionsTextHelpCenter":"還有其他問題嗎？在我們的<messagelink>幫助中心</messagelink>了解更多資訊。","faqList.moreQuestionsTextIntercom":"還有其他問題嗎？ <messagelink>給我們傳送訊息</messagelink>","figmaBlock.caption":"適用於啟用了公共訪問的 Figma 連結","figmaBlock.placeholder":"嵌入 Figma","fileBlock.embedButton.label":"嵌入連結","fileBlock.fileTab.title":"檔案","fileBlock.linkPrompt.caption":"適用於 PDF、Google 雲端硬碟、Google 地圖、CodePen 等⋯","fileBlock.linkPrompt.placeholder":"貼上檔案連結⋯","fileBlock.uploadOrEmbed.placeholder":"上傳或嵌入檔案","filePropertyMenu.uploadFileFailedError.message":"上傳失敗。","fileUploadErrors.freePlanFileSizeExceeded.message":"你的檔案超過免費方案的 5MB 限制。","followPageButton.mobileFollowThisPage.button":"關注此頁面","followPageButton.mobileImageThumbnailCaption":"你將在側邊欄中收到更新，也可通過電子郵件獲取更新摘要。","forkPageActions.loadingStateDisplayText":"將{blockTitle}複製到{spaceTitle} ⋯","forkPageActions.untitledBlockRecordTitle":"無標題","forkPageActions.untitledSpaceRecordTitle":"無標題","formulaPropertyMenu.learnMore.button.label":"了解公式","frame.importingMessage":"匯入中⋯","framerBlock.embedFramer.button.label":"嵌入 Framer","framerBlock.linkInput.caption":"適用於 Framer 原型","framerBlock.placeholder":"嵌入 Framer 原型","frontAppButton.installChromeWebClipperLabel":"適用於 Chrome 的安裝","frontAppButton.installFirefoxWebClipperLabel":"適用於 Firefox 的安裝","frontDesktopPage.documentTitle":"Mac 和 Windows","frontDesktopPage.s rmToggle.payAnnually.label":"年付","frontPricingPage.pricingTermToggle.payMonthly.label":"月付","frontPricingPage.shortTitle":"定價方案","FrontPricingPage.teamsAndBusinesses.header":"團隊用方案","frontPricingPage.title":"團隊所需的唯一工具。 {br}免費供個人使用。","frontSignupComponent.emailInput.genericEmailPlaceholder":"輸入你的電子郵件地址...","frontSignupComponent.submitButton.label":"註冊","frontStartupsPage.applyForCreditButton.label":"申請積分","frontStartupsPage.caseStudySection.imageAlt":"Notion + Cocoon","frontStartupsPage.caseStudySection.intro":"認識 <cocoonlink>Cocoon</cocoonlink> 的聯合創始人 Alex Cornell 和 Sachin Monga，為人們的內部圈子建立一個專用空間。由4人組成的團隊在 Y Combinator 的支援下，他們使用 Notion 作為公司的運營系統 — wiki，藍圖，個人筆記等。","frontStartupsPage.caseStudySection.intro.tableOfContents.title":"Cocoon 如何在 Notion 上運作","frontStartupsPage.caseStudySection.part1.title":"1. 構思","frontStartupsPage.caseStudySection.part2.title":"2. 籌款","frontStartupsPage.caseStudySection.part3.title":"3. 公司知識庫","frontStartupsPage.caseStudySection.part4.title":"4. 專案管理","frontStartupsPage.caseStudySection.part5.title":"5. 發展團隊","frontStartupsPage.caseStudySection.subtitle":"了解 YC 支援的 Cocoon 如何在 Notion 上運作。","frontStartupsPage.caseStudySection.title":"你的新創公司的運營系統","frontStartupsPage.documentTitle":"$1000 啟動積分","frontStartupsPage.faqSection.title":"問題與答案","frontStartupsPage.featuresSection.collaboration.caption":"評論任何內容以開始討論。當你需要意見時，提及你的同事。","frontStartupsPage.featuresSection.collaboration.title":"即時協作","frontStartupsPage.featuresSection.customizability.caption":"定義並加入自己的標籤。按照你想要的方式組織資訊。","frontStartupsPage.featuresSection.customizability.title":"自訂所有內容","frontStartupsPage.featuresSection.dragAndDrop.caption":"加入任何內容，然後重新排列來完成工作。 Notion 的編輯器可以幫助你構建想法。","frontStartupsPage.featuresSection.dragAndDrop.title":"用拖拽的方式思考","frontStartupsPage.featuresSection.embeds.caption":"在 Notion 頁面中嵌入 500 多個其他應用。為你的團隊的集體知識建立一個中心。","frontStartupsPage.featuresSection.embeds.title":"嵌入當前工具","frontStartupsPage.featuresSection.lightweightWebsites.caption":"Notion 也可以作為一個無代碼的網路建站工具。一鍵與世界分享任何頁面。","frontStartupsPage.featuresSection.lightweightWebsites.title":"輕量級網站","frontStartupsPage.featuresSection.missingHalfOfSlack.caption":"因為 Slack 錯失了很多洞見？ Notion 是貴公司的長期記憶。","frontStartupsPage.featuresSection.missingHalfOfSlack.title":"Slack 缺失的那一半","frontStartupsPage.featuresSection.subtitle":"從種子期到 A 輪融資，Notion 與你的新創公司共同成長和拓展。","frontStartupsPage.featuresSection.title":"與你一同進步的功能","frontStartupsPage.intro.alexOnCouchImage.caption":"Alex Cornell，聯合創始人，在 Cocoon 工作。","frontStartupsPage.intro.quote":"我們正在使用 Notion 來完成通常需要三種不同工具拼湊起來的工作。所有功能集中到一處後，一切都變得簡單了。","frontStartupsPage.intro.sachinAtDeskImage.caption":"Sachin Monga，聯合創始人，使用 Notion 做筆記。","frontStartupsPage.notionCreditDescription":"與我們的合作夥伴合作的新創公司有資格獲得團隊計劃的US$1,000 積分。","frontStartupsPage.part1.body":"他們甚至在 Notion 上提出了 Cocoon 的想法。在離開各自在 Facebook 的設計工作後，他們在 Sachin 的家裡第一次見面，並開始每天做筆記，探索和討論不同的理念。最後，他們終於踏上了他們喜歡的地方。","frontStartupsPage.part1.notesImage.caption":"Cocoon 在 Notion 中的日常記錄日誌","frontStartupsPage.part2.body":"然後是籌款，他們依靠 Notion 為這個過程進行任務控制。投資人的資料庫幫助他們跟踪和記錄每一次互動。他們用 Notion 的文件代替了傳統的簡報，對公司進行了宣傳。","frontStartupsPage.part2.quote":"設計是如此簡潔。它讓我們用自己的語言講述故事，用我們自己真實和喜歡的方式進行交流。我們最早的一個投資人甚至說，「哇哦，我喜歡你們使用 Notion」。","frontStartupsPage.part2.workingAtTableCloseImage.caption":"在 Cocoon 總部工作。","frontStartupsPage.part2.workingAtTableWideImage.caption":"Alex 和 Sachin 使用 Notion 資料庫來追踪潛在的投資者。","frontStartupsPage.part3.body":"一旦他們開始行動，他們希望從一開始就掌握經驗知識。他們早期的筆記成為了公司的資料庫，後來發展到包括更多的文件、投資者的最新資訊以及關於他們正在解決的問題的研究。","frontStartupsPage.part3.cocoonWikiImage.caption":"Cocoon 的公司知識庫集中在一個地方記錄經驗知識。","frontStartupsPage.part4.body":"如今，他們做常用的頁面是公司的路線圖。當團隊從2倍增加到4倍時，他們需要一個專案管理系統，將所有相關的工作集中在一起，讓每個人都能看到正在進行的工作。這個 Notion 資料庫做到了這一點。","frontStartupsPage.part4.cocoonRoadmapImage.caption":"Cocoon 的產品路線圖在 Notion 裡的看板上被跟踪。","frontStartupsPage.part5.body":"為了幫助現在和將來發展團隊，他們在 Notion 的板塊中保留了一個招聘管道。他們還建立了一個「入門指南」清單，任何新員工都可以復制該清單，以確保他們使用正確的工具和閱讀資料庫從而開始工作。","frontStartupsPage.part5.marlowImage.caption":"Marlow，Cocoon的首批員工之一。","frontStartupsPage.part5.quote":"任何加入的人都可以回過頭來看看從一開始是如何制定決策的，為什麼我們要做這樣的事情，為什麼我們要這樣做。大多數問題都可以在 Notion 上的某個地方找到答案。","frontStartupsPage.partnersSection.applicationMessage":"不在這個名單上？ <applicationlink>在此處申請</applicationlink>成為合作夥伴。","frontStartupsPage.partnersSection.caption":"感謝這些人（以及更多人）幫助我們為全球新的{br}公司占得先機。","frontStartupsPage.partnersSection.logosImage.alt":"合作夥伴徽標","frontStartupsPage.partnersSection.title":"我們的合作夥伴","frontStartupsPage.subtitle":"面向你的 wiki，筆記，專案等使用一個工具作為強有力的開始","frontStartupsPage.title":"面向新創公司的 Notion","frontStartupsPage.tryTeamPlan.caption":"我們團隊版的所有功能，現在可供各地的新創公司使用。","frontStartupsPage.tryTeamPlan.title":"免費試用我們的團隊計劃","frontStartupsPage.useCaseGallery.jobBoard":"職位公告板","frontStartupsPage.useCaseGallery.meetingNotes":"會議記錄","frontStartupsPage.useCaseGallery.productDocs":"產品文件","frontStartupsPage.useCaseGallery.productRoadmap":"產品路線圖","frontTopbar.resourcesMenu.customers":"客戶案例","frontTopbar.resourcesMenu.help":"幫助與支援","frontWebClipperPage.desktopSection.addActions.caption":"加入筆記，分享，讓它成為一項任務。每個專案都可以被標記、分配等。","frontWebClipperPage.desktopSection.addActions.title":"使其可操作","frontWebClipperPage.desktopSection.addDestination.title":"選擇其目的地","frontWebClipperPage.desktopSection.caption":"一鍵剪輯任何內容，並在 Notion 在線或離線查看。","frontWebClipperPage.desktopSection.clickToSave.caption":"只需點選 Notion 徽標即可儲存你所在的任何頁面。","frontWebClipperPage.desktopSection.clickToSave.title":"一鍵儲存","frontWebClipperPage.desktopSection.database.caption":"保留剪輯資料庫，供將來參考和專案使用。","frontWebClipperPage.desktopSection.database.title":"保持井然有序","frontWebClipperPage.desktopSection.title":"在桌面上","frontWebClipperPage.documentTitle":"適用於 Chrome 和行動裝置的網頁擷取器","frontWebClipperPage.mobileSection.partOfFlow.caption":"標記儲存的所有內容，以便以後輕鬆查找和使用。","frontWebClipperPage.mobileSection.partOfFlow.title":"使它成為你流程的一部分。","frontWebClipperPage.mobileSection.saveAnything.caption":"現在，行動瀏覽器中的分享選項包含了儲存到 Notion。","frontWebClipperPage.mobileSection.saveAnything.title":"只需輕點兩下即可儲存任何內容。","frontWebClipperPage.mobileSection.subtitle":"行動應用程式帶有內置的網頁擷取器。","frontWebClipperP
