.configureTemplate.button.label":"テンプレートの設定","factoryBlock.emptyTemplate.placeholder":"空欄です。ここにブロックをドロップしてください...","factoryBlock.moreActions.button.label":"その他アクション...","factoryBlock.newItem.button.label":"新規アイテムを追加する","factoryBlock.newItem.button.placeholder":"新規アイテムを追加する","factoryBlock.templateArea.subtitle.":"ボタンのクリックで複製したいコンテンツのブロックをここにドロップしてください。","factoryBlock.templateArea.title":"テンプレート","faq.addingAndRemovingMembers.answer":"<p>そのような変更を行うと、請求スケジュールが月払か年払かにかかわらず、アカウントに月次で請求されることがあります。メンバーを追加した場合、各メンバーが追加された時点でご契約済みの請求サイクルの残存期間の割合に基づいて、按分された金額がアカウントに課金されます。メンバーを削除した場合は、同様にアカウントにクレジットポイントが付与されます。 </p>","faq.addingAndRemovingMembers.question":"メンバーの追加や削除はどのように取り扱われますか？","faq.advancedPermissions.answer":"<p>無料のチームトライアルを利用している場合は、各ページのアクセスレベルを「フルアクセス」、「閲覧可能」、「コメント可能」に設定できます。これにより、他のユーザーがそのページを操作できる方法が決まります。 「フルアクセス」とは、ページを編集、コメント、他者と共有できることを意味します。 </p> <p>有料のチームプランとエンタープライズプランでは、他のユーザーに「編集可能」権限を付与できます。これは、そのユーザーが対象のページを編集したりコメントを付けることはできても、他者との共有はできない設定です。これは、コンテンツがチーム外に漏れないようにしたい場合に特に便利です。 </p> <p> <contactsales>詳しくはセールスにお問い合わせください</contactsales> </p>","faq.advancedPermissions.question":"有料のチームプランとエンタープライズプランには、どのような高度なアクセス許可設定がありますか？","faq.alreadyHadFreeAccount.answer":"<p>以前の無料プランには1,000ブロックのコンテンツ制限がありました。現在ご利用中の新しい無料のパーソナルプランでは、お好きなだけコンテンツを追加できます！ </p> <p>また他にもいくつかの変更が加わりました。 </p> <ul> <li>ページを簡単に共有できるようになりました。ゲストやメンバーとして追加する代わりに、リンクを送信するだけです。 </li> <li>ワークスペースのページを共有するために、最大5名のゲストを招待できるようになりました。さらに多くのゲストを招待するには、パーソナルProプランにアップグレードする必要があります。 </li> </ul> <p>すべてのプランについて詳しくは、<pricinglink>notion.so/pricing</pricinglink>をご覧ください。 </p>","faq.alreadyHadFreeAccount.question":"私はすでに無料のNotionアカウントを持っています。何が変わったのですか？","faq.alreadyPayingForPersonal.answer":"<p>すでに追加料金なしで新しいパーソナルProプランに自動的にアップグレードされています！無料のパーソナルプランのすべての機能に加えて、パーソナルProプランでは、以下の機能がご利用いただけます。 </p> <ul> <li>無制限のファイルアップロード（無料プランは上限5MB） </li> <li>無制限のゲストユーザー（無料プランはゲスト5名まで） </li> <li>最大30日間のバージョン履歴</li> <li>優先的なカスタマーサポート</li> </ul> <p>いつでも無料のパーソナルプランに戻すことができます。 </p>","faq.alreadyPayingForPersonal.question":"すでに古いパーソナルプランの料金を支払っている場合はどうなりますか？","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>はい！アップグレードの詳しい手順については、<helpcenterlink>ヘルプセンター</helpcenterlink>をご覧ください。</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"すでにパーソナルProプランの料金を支払っていますが、それでも無料でアクセスできますか？","faq.cancelPlan.answer":"<p>プランをキャンセルすると、請求サイクルが終了するまでそのプランが継続され、請求サイクルの終了時にプランが解約されます。</p>","faq.cancelPlan.question":"有料プランをキャンセルした場合はどうなりますか？","faq.changePaymentMethod.answer":"<p>お支払い方法は、請求設定でいつでも変更できます。</p>","faq.changePaymentMethod.question":"支払い方法は変更できますか？","faq.changePlans.answer":"<p>プランのアップグレードやダウングレードは、メンバーの追加や削除と同様に取り扱われます。プランが変更された時点での、ご契約済み請求サイクルの残存期間の割合に基づいて、アカウントに請求またはクレジットポイントが付与されます。</p>","faq.changePlans.question":"プランを変更した場合はどうなりますか？","faq.deleteBlocks.answer":"<p>もちろんです！電話やコンピュータのストレージ容量制限と同じです。何かを削除すれば、空き容量を増やすことができます。</p>","faq.deleteBlocks.question":"ブロックを削除すればストレージ容量を空けられますか？","faq.educationplanGraduation.answer":"<p>無料の学生アカウントは、大学のメールアドレスに関連付けられている限り、引き続きご利用いただけます。卒業時にメールアドレスを変更し、有料プランに切り替えることができます。Notionを引き続きご利用いただけることを願っております🤞</p>","faq.educationPlanGraduation.question":"卒業するとどうなりますか？","faq.eligibleForEducation.answer":"<p>ご利用条件は次の通りです。</p><ol><li>認定された大学の学生か教職員である。</li><li>学校のメールアドレスを持っている。現時点では、学生IDやその他の書類による身分証明はできません。</li></ol><p>次の場合はご利用いただけません。</p><ol><li>幼稚園から高校3年生までの学生か教職員である。ただし、容量無制限のパーソナルプランなら無料でご利用いただけます！詳しくは<pricinglink>料金のページ</pricinglink>をご覧ください。</li><li>Notionアカウントは、gmail.comやoutlook.comのメールアドレスなどの個人のメールアドレスと関連付けられています。</li></ol>","faq.eligibleForEducation.question":"私は、無料のパーソナルProプランへのアクセスの対象となりますか?","faq.freePlanForEducation.answer":"<p>学生や教職員の方々は、通常月額US$5の新しいパーソナルProプランを無料でお使いいただけます！また、すでに無料の学割プランに加入している場合は自動的にアップグレードされています。このプランでは、すべての無料機能に加えて以下の機能がご利用いただけます。 </p> <ul> <li>ページへの無制限のゲストユーザーの追加</li> <li>無制限のファイルアップロード（無料プランは上限5MB） </li> <li>最大30日間のバージョン履歴</li> <li>優先的なカスタマーサポート</li> <li>詳しくは、 <studentslink>notion.so/students </studentslink>か<educatorslink>notion.so/educators</educatorslink> </li> </ul>をご覧ください。","faq.freePlanForEducation.question":"学生と教職員のための無料プランについて教えてください。","faq.freeVsPersonalAndTeam.answer":"<p>一番の大きな違いは、他者とのコラボレーションの方法です。</p><p>無料のパーソナルプランは、個人の利用向けに設計されていますが、5名までゲストを招待できます。ゲストとは、ページ上でのプライベートなコラボレーションのために招待した友人や家族などです。また、ページを一般に公開して共有し、コメントや編集を許可することもできます。右上の「共有」メニューで、「ウェブで公開」、「編集を許可する」を順番にオンにしてください。こうすると、リンクを知っているNotionユーザーがページを編集できるようになります。</p><p>パーソナルProプランは、プライベートにコラボレーションするために、無制限でゲストを招待できます。たとえば、あなたが運営しているビジネスで、全取引先を招待し、あなたの仕事へのフィードバックを求めることもできます。</p><p>チームプランでは、ワークスペースにメンバーを追加して、同じコンテンツを共有して仕事ができます。また、より多くの権限設定と管理者操作が可能になるため、チームメイトとのコラボレーションが安全に行えます。詳しくは、プラン比較表をご覧ください。</p>","faq.freeVsPersonalAndTeam.question":"無料のパーソナルプランは、パーソナルProプランやチームプランとどのように違いますか？","faq.howCanTeamTryForFree.answer":"<p>有料プランに加入する前に、複数のメンバーでNotionを気軽にお試しいただけます。次の手順に従ってください。</p><ul><li>新規のNotionワークスペースを作成し、タイプとしてチームでの利用を選択します。</li><li>するとチームプランの無料トライアルに登録され、コンテンツの上限が1,000ブロックのチームプランの機能にアクセスできるようになります。上限に達したら、有料プランにアップグレードしていただけます。</li></ul>","faq.howCanTeamTryForFree.question":"チームでNotionを無料で試すことはできますか？","faq.howToApplyCredit.answer":"<p>クレジットポイントを適用するには、最初に有料プランにアップグレードする必要があります。このプロセスの一環として、アカウントのクレジットポイントの一部または全部をプランに適用できます。</p>","faq.howToApplyCredit.question":"ワークスペースにクレジットポイントを適用するにはどうすればよいですか？","faq.howToApplyForStartupCredit.answer":"<p>簡単です！<formlink>このフォーム</formlink>に記入してください。</p>","faq.howToApplyForStartupCredit.question":"US$1,000のクレジットポイントを受け取るにはどうすればいいでしょうか？","faq.howToEarnCredit.answer":"<p>さまざまなデバイスでNotionを利用し、新機能を試すことでクレジットポイントを獲得できます。詳しくは「設定」の「クレジットポイントの獲得」をご覧ください。</p>","faq.howToEarnCredit.question":"クレジットポイントを獲得するにはどうすればよいですか？","faq.importStorageLimit.answer":"<p>インポートして作成したコンテンツは、ワークスペースのストレージ容量制限にはカウントされません。Notionをできるだけスムーズに使い始めていただきたいと考えているからです。</p>","faq.importStorageLimit.question":"チームプランのトライアルを利用している場合、別のアプリからコンテンツをインポートすると、ブロックの容量制限にどのように影響しますか？","faq.maximumEarnedCredit.answer":"<p>はい、最大{maximumAmountInDollars}までクレジットポイントを獲得できます。 </p>","faq.maximumEarnedCredit.question":"獲得できるクレジットポイントに上限はありますか？","faq.monthlyAndYearlyBilling.answer":"<p>はい！月払と年払の両方の請求オプションを提供しています。年払の請求オプションはいずれも割安です（約20%の割引）。たとえばチームプランは、月払オプションをお選びいただくとメンバーあたり月額US$10ですが、年払をお選びいただいた場合は、メンバーあたり月額US$8になります。</p>","faq.monthlyAndYearlyBilling.question":"月払や年払の請求オプションはありますか？","faq.multipleTeams.answer":"<p>はい！同じメールアドレスを使用して、複数のチームを作成して参加できます。ただし、各ワークスペースは独自のプランに基づいているため、個別にアップグレードする必要があります。 </p>","faq.multipleTeams.question":"Notionでは複数のチームに所属できますか？","faq.overGuestLimitInFreePlan.answer":"<p>ゲスト数無制限のパーソナルProプランにアップグレードするか、同じグループのユーザーとコンテンツを自動共有したい場合はチームプランにアップグレードしていただけます。また、「設定」で非アクティブなゲストを確認して削除できます。</p>","faq.overGuestLimitInFreePlan.question":"パーソナルプランのゲスト数の上限を超えるとどうなりますか？","faq.overStorageLimitInFreePlan.answer":"<p>通常どおり、既存のコンテンツブロックを閲覧、編集、整理することはできますが、新規のコンテンツブロックを追加することはできなくなります。</p><p>ただし、ストレージ容量を空けるために、既存のコンテンツブロックを削除することはできます。</p>","faq.overStorageLimitInFreePlan.question":"チームトライアルでブロックの容量制限を超えるとどうなりますか？","faq.paymentFailure.answer":"<p>支払い処理が失敗すると、アカウントのメールアドレスにお知らせいたします。その後、翌月以内に最大4回まで支払い処理が再試行されます。それでも支払いが成功しなかった場合は、無料プランにダウングレードされます。</p>","faq.paymentFailure.question":"クレジットカードの期限切れなどの理由で、支払いに失敗した場合はどうなりますか？","faq.paymentProcessor.answer":"<p>お支払いは、Stripeを通じて処理されます。Twitter、Pinterest、Lyftなどもこの決済プロバイダーを使用しています。Notionがお客様のクレジットカード情報を直接取り扱うことはありません。</p>","faq.paymentProcessor.question":"支払いはどのように処理されますか？","faq.personalPricing.answer":"<p>ワークスペースをパーソナルProにアップグレードすると、定額料金（月額US$5または年額US$48）が課金されます。 </p> <p>ゲストは無料ですが、一度に1ページにしか追加できません。 </p>","faq.personalPricing.question":"パーソナルProプランの料金はどのように計算されますか？","faq.portfolioCompaniesStartupDiscount.answer":"<p>ご意見をお聞かせください！この<partnerform>フォーム</partnerform>にご記入いただければ、こちらから折り返しご連絡いたします。私たちは特に、主要なテクノロジーハブ以外でパートーナーを見つけることに関心があります。</p>","faq.portfolioCompaniesStartupDiscount.question":"この割引を投資先企業に利用してもらいたいのですが、パートナーになるにはどうすればいいのでしょうか？","faq.previouslyHadMultipleMembers.answer":"<p>ご心配なく。誰も削除する必要はありません！コンテンツの上限である1,000ブロックに達するまでは、何も変わりません。上限に達した時点でさらにブロックの追加をご希望の場合は、以下を行っていただけます。</p><ul><li>チームプランにアップグレードする</li><li>あなた個人専用の新しいワークスペースを開始して、ずっと無料で利用する</li><li>他のメンバーを削除して、あなた1人でコンテンツを無制限でお楽しみいただく</li></ul><p>ご注意： ワークスペース内のメンバーを削除する前に、各メンバーのプライベートページは必ずバックアップしてください。</p>","faq.previouslyHadMultipleMembers.question":"無料のワークスペースに複数のメンバーがいたらどうなりますか？","faq.refund.answer":"<p>通常、払い戻しは行っておりません。代わりに、ワークスペースからメンバーを削除したり、ダウングレードした場合は、比例配分された金額をアカウントにクレジットポイントとして付与します。次回アカウントに請求する時は、新たに課金する前にクレジットポイントの残高が使用されます。 </p>","faq.refund.question":"払い戻しはされますか？","faq.runOutOfCredit.answer":"<p>クレジットポイントを使い切った後は、選択されたお支払い方法でアカウントに請求されます。</p>","faq.runOutOfCredit.question":"クレジットポイントを使い切った後はどうなりますか？","faq.serviceLevelAgreement.answer":"<p>標準のSLAは提供していません。メンバーが100名を超えるチームには、カスタマイズしたSLAを提供しています。</p><p><contactsales>詳しくはセールス担当者にお問合せください</contactsales></p>","faq.serviceLevelAgreement.question":"サービスレベルアグリーメント（SLA）はありますか？","faq.startupCreditWorth.answer":"<p> Notionの<pricinglink>チームプラン</pricinglink>は通常、月払でメンバー1人あたり月額US$10の費用がかかります。つまり、US$1,000のクレジットポイントは、10人のチームの場合は10か月間、 5人のチームの場合は20か月間Notionが無料で利用できることを意味します。 </p>","faq.startupCreditWorth.question":"NotionのUS$1,000のクレジットポイントはどのくらいの価値がありますか？","faq.startupDiscountEligibility.answer":"<p>2つの基準を満たす企業が割引の対象になります。</p><p>1) 事業立ち上げのためにNotionのチームプランでワークスペースを始めようとしている。</p><p>2) Notionが提携しているインキュベーターやアクセラレーター（完全なリストについては<formlink>フォーム</formlink>を参照）の支援を受けている。</p><p>今後も、対象基準を広げる予定です。ご期待ください。</p>","faq.startupDiscountEligibility.question":"割引の対象となるのは誰ですか?","faq.studentDiscount.answer":"<p>学生と教職員の方はパーソナルProプランを無料でご利用いただけます。無制限のゲストとコラボレーションでき、バージョン履歴のご利用も可能です。学校のメールアドレスでサインアップしていただくと、これらの機能がすぐにご利用いただけます。</p><p>すでにパーソナルProプランにご登録いただいている場合は、アカウントに関連付けられているメールアドレスを学校のメールアドレスに変更していただくことで無料で使用できるようになります。無料の学割プランにご登録いただいている場合は、自動的にパーソナルProプランにアップグレードされています。</p><p><helpcenterlink>詳しくはヘルプセンターをご覧ください</helpcenterlink></p>","faq.studentDiscount.question":"学生割引はありますか？","faq.suggestStartupPartner.answer":"<p>Notionのリストにあなたの投資者が見当たらない場合は、次をお試しください。</p><p>1) プログラムへの参加を促すメールを送ってください。</p><p>2) ハッシュタグ#NotionForStartupsを付けて、投資者と@NotionHQに向けてツイートしてください。私たちが会話をつなげます！</p><p>3) <applicationlink>クレジットポイントを申請して</applicationlink>、弊社のフォームで提案してください。</p>","faq.suggestStartupPartner.question":"Notionを利用すべきことをパートナーに提案するにはどうすればよいですか？","faq.teamAdminTools.answer":"<p>無料のチームトライアルでは、ワークスペースのすべてのメンバーが管理者権限を持っています。つまり、メンバー全員がチームの設定を管理したり、他の人をワークスペースに招待したりできます。 </p> <p>管理者権限を持つ人を制限したい場合は、完全なチームプランにアップグレードすることをお勧めします。選ばれた人のみを管理者にし、その他の人はメンバーのままにできるツールが備わっています。メンバーは、請求情報やセキュリティオプションを編集したり、ワークスペース外へコンテンツを共有することはできません。 </p>","faq.teamAdminTools.question":"チームプランにはどのような管理者ツールが備わっていますか？","faq.teamPricing.answer":"<p>ワークスペースをチームプランにアップグレードすると、メンバー1人あたりの料金が請求されます（月払US$10または年払US$96）。たとえば、月払でメンバーが5名の場合は、毎月US$50が請求されます。 </p> <p>ゲストは無料ですが、招待された個々のページにのみアクセスできます。つまり、ゲストは左側のサイドバーの「ワークスペース」セクションの下にあるチームページのすべてを見ることはできません。 </p>","faq.teamPricing.question":"チームプランの料金はどのように計算されますか？","faq.teamTrial.answer":"<p>Notionへのサインアップ時に設定方法を決める画面で「チーム」を選択すると、チームプランのトライアルに自動的に登録されます。トライアルでは有料のチームプランのほとんどの機能にアクセスでき、ストレージ制限は1,000ブロックです。それ以上ブロックを追加したい場合は、チームプランのフルバージョンにアップグレードしてください。詳しくは上記をご覧ください。 </p>","faq.teamTrial.question":"チームプランを無料で試すにはどうすればよいですか？","faq.useNotionForFree.answer":"<p>もちろんです！ Notionは無料で無期限にご使用いただけます。 </p> <p>パーソナルプランの個人利用は完全に無料です。チームプランは、アップグレードする前にチームの皆さんにNotionをお試しいただくのに十分な上限1,000ブロックで無料トライアルをお使いいただけます。 </p>","faq.useNotionForFree.question":"Notionは無料で使用できますか？","faq.whatHappensToFreeGuests.answer":"<p>これからもワークスペースのページでコラボレーションするためにゲストを5名まで追加できます。すでに6名以上のゲストを追加していた場合は、そのゲストは引き続き利用できますが、これから制限以上のゲストを追加したい場合は、パーソナルProプランにアップグレードしていただく必要があります。</p><p>ただし、新しいパブリック編集機能により、Notionのユーザーにページのリンクを伝えれば編集やコメントを加えられます。</p>","faq.whatHappensToFreeGuests.question":"以前の無料プランで追加したすべてのゲストはどうなりますか？","faq.whatIsABlock.answer":"<p>ブロックとは、テキストの段落、ToDoアイテム、画像、コードブロック、埋め込みファイルなど、ページに追加する単一のコンテンツのことを指します。ページは、これらのブロックの組み合わせで作られています。</p>","faq.whatIsABlock.question":"ブロックとは何ですか？","faq.whereStartupCredit.answer":"<p>Notionの「設定」で「請求」をクリックしてください。現在のクレジットポイントが表示され、「ワークスペースの残高」にはUS$1,000のクレジットポイントが含まれています。これはチームプランにアップグレードしたあとで表示されます。</p>","faq.whereStartupCredit.question":"アカウントのクレジットポイントを確認するにはどうすればよいですか？","faq.whyBillingInformation.answer":"<p>初回のお支払いが無料になるようクレジットポイントを適用いただいても、将来敵にクレジットポイントが不足した時にご請求できるよう、請求情報が必要となります。 </p>","faq.whyBillingInformation.question":"Notionの支払いに十分なクレジットポイントがあるのに、なぜ私の請求情報が必要なのですか？","faq.whyFreeForStudents.answer":"<p>Notionは、学校にとって完璧なツールです。次世代の思想家、夢想家、指導者を支援することは、私たちの使命の中核にあります。</p>","faq.whyFreeForStudents.question":"学生と教職員がNotionを無料で使用できるのはなぜですか？","faq.whyStartupDiscount.answer":"<p>これまでに数千ものスタートアップ企業が、NotionをWikiとしてプロジェクト管理、ドキュメント共有、メモなどのために活用し、好スタートを切ってきました。私たちは、さらに多くの企業が強力な基盤を初めから築き、大きく成長していくための助けになりたいと考えています。 </p>","faq.whyStartupDiscount.question":"なぜNotionはスタートアップ企業に割引を提供しているのですか？","faqList.moreQuestionsTextHelpCenter":"さらに質問がある場合は、<messagelink>ヘルプセンター</messagelink>をご覧ください。","faqList.moreQuestionsTextIntercom":"さらに質問がある場合は、<messagelink>メッセージを送信</messagelink>してください。","figmaBlock.caption":"公開されているFigmaの共有可能なリンクと連係できます","figmaBlock.placeholder":"Figmaを埋め込む","fileBlock.embedButton.label":"リンクを埋め込む","fileBlock.fileTab.title":"ファイル","fileBlock.linkPrompt.caption":"PDF、Google Drive、Google Maps、CodePenなどのリンクと連係できます...","fileBlock.linkPrompt.placeholder":"ファイルリンクを貼り付ける…","fileBlock.uploadOrEmbed.placeholder":"ファイルをアップロードするか埋め込む","filePropertyMenu.uploadFileFailedError.message":"アップロードに失敗しました。","fileUploadErrors.freePlanFileSizeExceeded.message":"ファイルが無料プランの5MBの制限を超えています。","followPageButton.mobileFollowThisPage.button":"このページをフォローする","followPageButton.mobileImageThumbnailCaption":"サイドバーに最新情報の通知が、登録メールアドレスにはダイジェストが届きます。","forkPageActions.loadingStateDisplayText":"{blockTitle}を{spaceTitle}に複製しています...","forkPageActions.untitledBlockRecordTitle":"無題","forkPageActions.untitledSpaceRecordTitle":"無題","formulaPropertyMenu.learnMore.button.label":"関数について詳しくはこちら","frame.importingMessage":"インポート中","framerBlock.embedFramer.button.label":"Framerを埋め込む","framerBlock.linkInput.caption":"Framerプロトタイプを使用できます","framerBlock.placeholder":"Framerプロトタイプを埋め込む","frontNewsletterSignupInput.formstackError":"エラーが発生しました。もう一度登録してみてください。","frontPricingCard.annualBillingFinePrint":"表示されているのは年払請求の価格です。 {br}月払料金については、 <pricinglink>料金ページ</pricinglink>をご覧ください。","frontPricingCard.comingSoonBadge":"準備中
