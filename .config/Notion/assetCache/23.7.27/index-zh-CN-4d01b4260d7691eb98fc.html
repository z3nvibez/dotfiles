ame.title":"按钮名称","factoryBlock.configureButton.label":"配置模板按钮","factoryBlock.configureMenu.closeButton.label":"关闭","factoryBlock.configureTemplate.button.label":"配置模板","factoryBlock.emptyTemplate.placeholder":"空。拖动块到这里⋯","factoryBlock.moreActions.button.label":"更多动作⋯","factoryBlock.newItem.button.label":"添加新项目","factoryBlock.newItem.button.placeholder":"添加新项目","factoryBlock.templateArea.subtitle.":"将每次点击模版按钮时要复制的块拖动到这里。","factoryBlock.templateArea.title":"模版","faq.addingAndRemovingMembers.answer":"<p>无论你是按月还是按年结算，如果添加或删除成员，都可能每月向你的帐户收费。如果你添加了成员，则将根据每个成员被添加时剩余的计费周期百分比，按比例向你的帐户收取费用。如果你删除了成员，将以同样的方式返还余额到你的帐户。 </p>","faq.addingAndRemovingMembers.question":"如何添加和删除成员？","faq.advancedPermissions.answer":"<p>在免费的团队试用版中，你可以在页面上将访问权限设置为“全部权限”、“可以查看”或“可以评论”。 “全部权限”是指该人员可以编辑、评论、并与他人分享页面。 </p> <p>在付费团队和企业版中，你可以向其他用户授予“可以编辑”访问权限，这样受邀人员可以在页面上进行编辑和评论，但不能与他人分享。如果你不希望你的内容泄漏到团队之外，这将特别有用。 </p> <p> <contactsales>联系销售以了解更多</contactsales> </p>","faq.advancedPermissions.question":"付费团队版和企业版提供哪些高级权限？","faq.alreadyHadFreeAccount.answer":"<p>我们之前的免费计划的内容上限为 1000 个块。现在，使用我们新的免费个人版，可以添加任意数量的内容，没有上限！ </p> <p>除此之外还有： </p> <ul> <li>让分享页面更加简单。只需分享公开链接，不需要将添加来宾或成员。 </li> <li>最多可以邀请五位访客与你私下协作。如果想邀请更多访客，需要升级到个人专业版。 </li> </ul> <p>你可以通过<pricinglink> notion.so/pricing </pricinglink>了解更多。 </p>","faq.alreadyHadFreeAccount.question":"我已经有一个免费的 Notion 帐户。有什么变化？","faq.alreadyPayingForPersonal.answer":"<p>你已自动升级到新的个人专业版，无需额外支付费用！除了免费个人版的所有功能外，个人专业版还包括：</p><ul><li>文件上传无限制（免费版有 5MB 限制）</li><li>无限访客（免费版限制为5位）</li><li>长达 30 天的版本历史记录</li><li>优先客户支持</li></ul><p>你可随时切换回免费个人版计划。</p>","faq.alreadyPayingForPersonal.question":"如果我已经为旧的个人版支付了费用怎么办？","faq.alreadyPayingForPersonalAccessToFreeEducation.answer":"<p>是的！详细的升级说明可在<helpcenterlink>帮助中心</helpcenterlink>找到</p>","faq.alreadyPayingForPersonalAccessToFreeEducation.question":"我已经支付了个人专业版计划的费用。我仍然可以免费使用吗？","faq.cancelPlan.answer":"<p>取消付费计划时，当前计划会在计费周期结束前依旧生效，之后当前计划将被取消。</p>","faq.cancelPlan.question":"如果我取消付费计划，会发生什么？","faq.changePaymentMethod.answer":"<p>你可以随时在账单设置中更改付款方式。 </p>","faq.changePaymentMethod.question":"我可以更改付款方式吗？","faq.changePlans.answer":"<p>升级或降级计划的工作原理与添加和删除成员相似。系统会根据更改方案时剩余的结算周期百分比来向你的帐户收费或返还余额。 </p>","faq.changePlans.question":"更改计划时会发生什么？","faq.confluenceImport.answer":"<p>只需单击几下，你就可以将整个 Confluence 工作区转移到 Notion 中！只需按照<guidelink>导入指南</guidelink> 操作即可。 </p>","faq.confluenceImport.question":"如何将我的 Confluence 工作区导入Notion？","faq.confluenceImportSizeLimit.answer":"<p>Confluence 导入的每个文件限制为 2.5GB。如果遇到限制，你可以尝试使用 Confluence 中的<bold>自定义导出</bold>选项来选择要导出的页面，建议你取消勾选带有许多附件的页面。 </p>","faq.confluenceImportSizeLimit.question":"有最大导入大小吗？","faq.confluenceStorageLimit.answer":"<p>不会，导入的块不计入限制。但是，随后在导入的页面中<italic>创建的所有块</italic>都将像往常一样计入限制。 </p>","faq.confluenceStorageLimit.question":"导入的内容是否计入团队试用版的块存储限制？","faq.deleteBlocks.answer":"<p>当然！像你手机或电脑上的存储限制一样，如果删除一些内容，则会释放更多空间。</p>","faq.deleteBlocks.question":"我可以删除块来释放存储空间吗？","faq.educationplanGraduation.answer":"<p>只要与大学的邮箱地址相关联，你就可以继续使用免费的学生帐户。毕业后，你将有机会更改邮箱地址并切换到付费计划。我们希望你能坚持使用我们的服务 🤞</p>","faq.educationPlanGraduation.question":"我毕业后会怎样？","faq.eligibleForEducation.answer":"<p>如果你满足以下条件，则符合资格：</p><ol><li>你是获得认可的学院或大学的学生或教育工作者。</li><li>你有一个学校的邮箱地址。我们目前不接受学生证或其他文件验证。</li></ol><p>如果你满足以下条件，则不符合资格：</p><ol><li>你是中小学生或中小学生的教育工作者。但你仍然可以免费使用我们的个人计划和无限量存储空间！在<pricinglink>价格页面</pricinglink>上了解更多信息。</li><li>你的 Notion 帐户与个人邮箱地址（例如 gmail.com 或 outlook.com 邮箱地址）相关联。</li></ol>","faq.eligibleForEducation.question":"我是否有资格获得免费的个人专业版计划？","faq.freePlanForEducation.answer":"<p>学生和教育工作者可免费获取新的个人专业版计划（通常为每月 5 美元）！之前加入旧免费教育计划的工作区已经自动升级。除了所有个人版功能外，个人专业版还包括：</p><ul><li>无限访客数量（免费版限制为5位）</li><li>无限文件上传（免费版限制为每个文件 5MB）</li><li>30 天版本历史记录</li><li>优先客户支持</li><li>在 <studentslink>notion.so/students</studentslink> 或 <educatorslink>notion.so/educators</educatorslink>以了解更多</li></ul>","faq.freePlanForEducation.question":"对于学生和教育工作者的免费计划呢？","faq.freeVsPersonalAndTeam.answer":"<p>最大的区别在于如何与他人合作。 </p> <p>免费个人版专为个人使用量身设计，最多可容纳 5 位不同的访客。这些访客可能是你的朋友、家人、以及其他你邀请到页面的人。你还可以将页面公开分享到网络，并打开评论或编辑访问权限。在页面右上方的“分享”菜单中，依次打开“分享到网络”和“可以编辑”后，任何拥有页面链接的 Notion 用户便可编辑你的页面。 </p> <p>在个人专业版，你可以邀请无限的访客进行协作。例如，如果你经营自己的公司，则可以邀请所有客户为你提供工作的反馈。 </p> <p>在团队版，你可以将固定成员添加到工作区中，以便大家共享和处理内容。团队版还具有更多的权限和管理员控制，这样你和你的团队可以安全地一起工作。更多详细信息，请参阅定价计划比较表。 </p>","faq.freeVsPersonalAndTeam.question":"免费个人版、个人专业版和团队版有什么不同？","faq.howCanTeamTryForFree.answer":"<p>我们希望你可以在付费之前轻松与多位成员一同玩转 Notion。方法如下： </p> <ul> <li>创建一个新的 Notion 工作区，并在询问如何使用时选择“为我的团队”。 </li> <li>此时，新工作区将加入“团队版”的免费试用版。团队试用版让你免费体验团队版的部分功能，但含 1000 个块的存储限制。达到该限制时，再决定是否升级。 </li> </ul>","faq.howCanTeamTryForFree.question":"我的团队如何免费试用 Notion？","faq.howToApplyCredit.answer":"<p>要使用积分，你必须先升级到任何付费计划。在升级过程中，你可以选择将部分或全部帐户积分应用于新计划。</p>","faq.howToApplyCredit.question":"如何将积分应用于工作区？","faq.howToApplyForStartupCredit.answer":"<p>简单！填写<formlink>这份表单</formlink>。</p>","faq.howToApplyForStartupCredit.question":"如何申请获得 US$1,000 的积分？","faq.howToEarnCredit.answer":"<p>你可以通过在不同设备上使用 Notion 并尝试新功能来获取积分。请前往“设置和人员”中的“获取积分”选项卡以了解更多。</p>","faq.howToEarnCredit.question":"如何获取积分？","faq.importStorageLimit.answer":"<p>通过导入创建的内容不计入工作区的存储限制。我们希望确保你尽可能顺利地开始使用 Notion。 </p>","faq.importStorageLimit.question":"从其他应用导入内容会如何影响我的块存储限制？","faq.maximumEarnedCredit.answer":"<p>是的，最多可以获取 {maximumAmountInDollars} 积分。 </p>","faq.maximumEarnedCredit.question":"获取积分有上限吗？","faq.monthlyAndYearlyBilling.answer":"<p>是的！我们提供月度和年度计费选项。年付更便宜（大概可以省20％）。举个例子，当你选择按月付款时，团队版为每位成员每月 10 美元，但如果选择按年付款，则每位成员每月 8 美元。 </p>","faq.monthlyAndYearlyBilling.question":"有年付或月付的选项吗？","faq.multipleTeams.answer":"<p>可以！你可以使用同一个电子邮件地址创建并加入多个团队。但是，每一个工作区拥有它自己的付费计划，需要单独升级。 </p>","faq.multipleTeams.question":"我可以在 Notion 上隶属于多个团队吗？","faq.overGuestLimitInFreePlan.answer":"<p>你可以升级到没有访客限制的个人专业版。如果你经常和同一组人一起协作，则可升级为团队版。你还可以在“设置和成员”中查看和删除访客。 </p>","faq.overGuestLimitInFreePlan.question":"当我超出个人版的访客限制时会发生什么？","faq.overStorageLimitInFreePlan.answer":"<p>你仍然可以像往常一样读取、编辑和移动现有内容块，但无法添加新的内容块。</p><p> 你可以删除现有内容块以释放存储。</p>","faq.overStorageLimitInFreePlan.question":"当我超出团队试用版的块存储限制时会发生什么？","faq.paymentFailure.answer":"<p>付款失败后，系统会通过邮件通知你。在账单逾期的第一个月，系统会最多重试 4 次付款。此后，如果付款失败，你将被降级为免费计划。 </p>","faq.paymentFailure.question":"如果付款失败会发生什么？比如我的信用卡过期了？","faq.paymentProcessor.answer":"<p>我们使用 Stripe 处理你的付款。Stripe 是 Twitter、Pinterest 和 Lyft 等产品的支付提供商。我们不会直接处理或保存你的支付信息。 </p>","faq.paymentProcessor.question":"我的付款是如何处理的？","faq.personalPricing.answer":"<p>如果你将工作区升级到个人专业版，将需支付固定费用（每月 5 美元或每年 48  美元）。</p><p>访客完全免费，但需要在特定页面中添加。</p>","faq.personalPricing.question":"如何计算个人专业版的定价？","faq.portfolioCompaniesStartupDiscount.answer":"<p>我们希望听到你的声音！填写<partnerform>快速表单</partnerform>，我们将为你提供更多信息。我们特别有兴趣在主要技术中心之外寻找合作伙伴。</p>","faq.portfolioCompaniesStartupDiscount.question":"我希望我的机构企业也能享受这一折扣。我如何才能成为合作伙伴？","faq.previouslyHadMultipleMembers.answer":"<p>不用担心，你不必删除任何成员！在达到 1000 个内容块之前，与你的旧免费计划不会有任何不同。在触发限制时，如果想继续添加内容，你可以： </p> <ul> <li>升级到团队版。 </li> <li>仅为自己一个人创建一个新的个人版工作区，并无限期免费使用。 </li> <li>移除成员，将工作区降级为个人版以移除块限制。 </li> </ul> <p>注意：在移除工作区中的成员之前，请确保已备份其私人页面！ </p>","faq.previouslyHadMultipleMembers.question":"如果我的免费工作区中有多个成员，怎么办？","faq.refund.answer":"<p>在多数情况下，我们不提供退款。但是，如果你从工作区中删除成员或降级，我们会按比例返还积分到你的帐户。在下次向帐户收费时将使用任何剩余余额。</p>","faq.refund.question":"你们提供退款吗？","faq.runOutOfCredit.answer":"<p>如果用完了积分，则会通过你提供的付款方式向你的帐户收取费用。 </p>","faq.runOutOfCredit.question":"如果我的积分耗尽会发生什么？","faq.serviceLevelAgreement.answer":"<p>我们不提供标准 SLA。对于成员超过 100 人的团队，我们可以提供定制 SLA。</p><p><contactsales>联系销售以了解更多</contactsales></p>","faq.serviceLevelAgreement.question":"你们有服务级别协议 （SLA）吗？","faq.startupCreditWorth.answer":"<p>Notion的<pricinglink>团队计划</pricinglink>通常每个成员每月支付 US$10。因此，对于一支 10 人的团队，US$1,000 的积分代表 10 个月的免费使用 Notion。对于一支 5 人的团队，就是 20 个月的免费使用 Notion，依此类推。</p>","faq.startupCreditWorth.question":"在 Notion 里 US$1,000 积分值多少？","faq.startupDiscountEligibility.answer":"<p>如果你满足两个条件，则有资格获得折扣：</p><p>1) 你正在使用 Notion 的团队计划为你的初创公司创建一个工作区。 </p><p>2) 你正在与我们合作的孵化器或加速器之一合作（完整列表请参见<formlink>我们的表单</formlink> ）。</p><p>我们计划在将来扩大资格⋯⋯请继续关注。</p>","faq.startupDiscountEligibility.question":"哪些人有资格？","faq.studentDiscount.answer":"<p>个人专业版对学生和教育工作者是免费的。如果你是学生或教育工作者，就可和无限访客进行协作、使用版本历史记录等专业版功能。只需使用你的学校邮箱地址进行注册，即可立即获取这些功能。</p><p>如果你已经升级到个人专业版，请将与你的帐户关联的邮箱地址更改为学校的邮箱地址，以免费获取个人专业版。如果你之前已经在使用我们的旧版免费教育计划，则会自动升级到个人专业版。</p><p><helpcenterlink>请前往帮助中心了解更多。</helpcenterlink></p>","faq.studentDiscount.question":"Notion 给学生提供任何优惠吗？","faq.suggestStartupPartner.answer":"<p>在我们的名单上没有看到你的投资者？你可以做一些事情：</p><p>1) 给他们发个便条，鼓励他们加入该计划。</p><p>2) 用 #NotionForStartups 的标签向他们和 @NotionHQ 发推特，我们将接过话茬儿！</p><p>3) <applicationlink>申请积分</applicationlink>并在我们的表单中提出你的建议。</p>","faq.suggestStartupPartner.question":"如何推荐一个 Notion 应当合作的合作伙伴？","faq.teamAdminTools.answer":"<p>免费团队试用版中，工作区中的每个成员都是管理员。这意味着任何人都可以更改工作区设置并邀请他人进入团队。</p><p>如果你只想让特定的人具有管理员权限，我们建议你升级到完整的付费团队版。它附带的管理员工具，可以让你区分管理员和普通成员。成员无法编辑帐单信息或安全设置，也无法在工作区之外共享内容。</p>","faq.teamAdminTools.question":"团队版随附哪些管理员工具？","faq.teamPricing.answer":"<p>如果你将工作区升级到团队版，则会向每个成员将收取费用（每人每月 10 美元或每年 96 美元）。例如，如果你使用月付计划，并有 5 名成员，则每月收取 50 美元。</p><p>访客完全免费，但他们只能访问被邀请的特定页面。换句话说，访客不能看到侧边栏中的“工作区”分区内容。</p>","faq.teamPricing.question":"如何计算团队版的定价？","faq.teamTrial.answer":"<p>当系统在注册过程中询问你如何设置 Notion 时，选择“为我的团队”，你将自动加入“团队版”的免费试用。你将可以使用付费团队版的大多数功能，但块存储限制为 1000个 。如果你的团队想要添加更多内容，请升级到完整的团队版。上面有更详细的信息。 </p>","faq.teamTrial.question":"如何免费试用团队版？","faq.useNotionForFree.answer":"<p>Notion 可以无限期免费使用。</p><p>作为个人，可以完全免费使用个人版。团队版有 1000 个块限制的免费试用期，这样你可以在为团队升级前与团队免费试用 Notion。</p>","faq.useNotionForFree.question":"我可以免费使用 Notion 吗？","faq.whatHappensToFreeGuests.answer":"<p>你仍可添加多达 5 位访客，以便在工作区中的任何页面上进行非公开协作。如果你已经超过 5 位访客的限制，他们仍然可以访问被邀请到的页面。但是，如果你需要邀请更多访客，则需升级到个人专业版。</p><p>另外，我们的公开页面编辑功能可以让任何拥有页面链接的 Notion 用户对页面进行编辑或评论。</p>","faq.whatHappensToFreeGuests.question":"我在旧免费计划中添加的访客会怎样？","faq.whatIsABlock.answer":"<p>块是你添加到页面的任何单个内容，如文本段落、待办事项、图像、代码块、嵌入文件等。一个页面是由这些块来构建的。</p>","faq.whatIsABlock.question":"什么是块？","faq.whereStartupCredit.answer":"在 Notion 里面，进入“设置和会员”，然后点击“账单”。你会看到你当前的积分，包括“工作区余额”下的 US$1,000 积分。升级到团队计划后，它会显示在这里。","faq.whereStartupCredit.question":"如何查看帐户中的积分余额？","faq.whyBillingInformation.answer":"<p>即使你使用了足够的积分来支付第一笔帐单，我们仍需要你的付款信息，因为在将来积分用尽时，可保障你帐户可以正常续费。 </p>","faq.whyBillingInformation.question":"如果我有足够积分来支付 Notion，为什么还需要我的付款信息？","faq.whyFreeForStudents.answer":"<p>Notion 是学校的完美工具。支持下一代思想家、梦想家和领导者，这是我们使命的核心。</p>","faq.whyFreeForStudents.question":"为什么 Notion 对学生和教育工作者免费？","faq.whyStartupDiscount.answer":"<p>我们已经看到数以千计的初创公司使用 Notion 迈出正确的一步——作为知识库，用于项目管理，文档共享，笔记等。我们希望帮助更多的公司从一开始就打下坚实的基础，并与他们一起成长。</p>","faq.whyStartupDiscount.question":"为什么 Notion 要为初创公司提供折扣？","faqList.moreQuestionsTextHelpCenter":"还有其他问题吗？在我们的<messagelink>帮助中心</messagelink>了解更多信息。","faqList.moreQuestionsTextIntercom":"还有其他问题吗？ <messagelink>给我们发送消息</messagelink>","figmaBlock.caption":"适用于启用了公共访问的 Figma 链接","figmaBlock.placeholder":"嵌入 Figma","fileBlock.embedButton.label":"嵌入链接","fileBlock.fileTab.title":"文件","fileBlock.linkPrompt.caption":"适用于 PDF、谷歌云端硬盘、谷歌地图、CodePen 等⋯","fileBlock.linkPrompt.placeholder":"粘贴文件链接⋯","fileBlock.uploadOrEmbed.placeholder":"上传或嵌入文件","filePropertyMenu.uploadFileFailedError.message":"上传失败。","fileUploadErrors.freePlanFileSizeExceeded.message":"你的文件超过免费计划的 5MB 限制。","followPageButton.mobileFollowThisPage.button":"关注该页面","followPageButton.mobileImageThumbnailCaption":"你将在侧边栏中收到更新，也可通过电子邮件获取更新摘要。","forkPageActions.loadingStateDisplayText":"将{blockTitle}复制到{spaceTitle} ⋯","forkPageActions.untitledBlockRecordTitle":"无标题","forkPageActions.untitledSpaceRecordTitle":"无标题","formulaPropertyMenu.learnMore.button.label":"了解函数","frame.importingMessage":"导入中⋯","framerBlock.embedFramer.button.label":"嵌入 Framer","framerBlock.linkInput.caption":"适用于 Framer 原型","framerBlock.placeholder":"嵌入 Framer 原型","frontAppButton.installChromeWebClipperLabel":"适用于 Chrome 的安装","frontAppButton.installFirefoxWebClipperLabel":"适用于 Firefox 的安装","frontDesktopPage.documentTitle":"Mac 和 Windows","frontDesktopPage.subtitle":"独自工作或团队协作，无需分心。","frontDesktopPage.title":"适用于 Mac 和 Windows 的 Notion","frontFooter.companyLinks.community":"社区","frontFooter.helpLinks.contactSales":"联系销售","frontFooter.helpLinks.twitter":"Twitter @NotionHQ","frontFooter.notionLinks.header":"链接","frontFooter.productLinks.newToNotion":"最近更新","frontFooter.productLinks.pricing":"定价","frontMobilePage.syncSection.downloadLink":"下载","frontNewsletterSignupInput.formstackError":"发生错误。请尝试再次订阅。","frontPricingCard.annualBillingFinePrint":"显示的价格位年付价格。 {br}请查看我们的<pricinglink>定价页面</pricinglink>了解月付定价。","frontPricingCard.comingSoonBadge":"即将推出","frontPricingCard.contactSales.prompt":"联系{br}销售→","frontPricingCard.educationPlan.attribute.apiAccess":"API 访问","frontPricingCard.educationPlan.attribute.contentApi":"内容 API","frontPricingCard.educationPlan.attribute.shareWithGuests":"无限访客","frontPricingCard.educationPlan.attribute.unlimitedFileUploads":"无限文件上传","frontPricingCard.educationPlan.attribute.versionHistory":"版本历史","frontPricingCard.educationPlan.context.allPersonalPlanFeatures":"个人版的全部功能，以及","frontPricingCard.enterprisePlan.attribute.advancedSecurity":"高级安全设置","frontPricingCard.enterprisePlan.attribute.customContractInvoicing":"定制合同","frontPricingCard.enterprisePlan.attribute.dedicatedManager":"专属客户经理","frontPricingCard.enterprisePlan.attribute.samlSingleSignOn":"SAML 单点登录","frontPricingCard.enterprisePlan.attribute.scimApi":"SCIM API","frontPricingCard.enterprisePlan.attribute.sso":"SAML 单点登录","frontPricingCard.enterprisePlan.context.allTeamPlanFeatures":"团队版的全部功能，以及","frontPricingCard.enterprisePlan.oneliner":"运转公司所需的控制和支持。","frontPricingCard.enterprisePlan.title":"企业版","frontPricingCard.evernotePremiumComparison.attribute.notes":"笔记","frontPricingCard.evernotePremiumComparison.attribute.reminders":"提醒","frontPricingCard.evernotePremiumComparison.attribute.tags":"标签","frontPricingCard.evernotePremiumComparison.attribute.twoLevelHierarchy":"两级层次","frontPricingCard.evernotePremiumComparison.attribute.webClipper":"网页剪裁器","frontPricingCard.evernotePremiumComparison.oneliner":"基本笔记","frontPricingCard.evernotePremiumComparison.title":"印象笔记付费版","frontPricingCard.freePlan.attribute.shareWithGuests":"与 5 位访客分享","frontPricingCard.freePlan.attribute.syncAcrossDevices":"跨设备同步","frontPricingCard.freePlan.attribute.unlimitedBlocks":"无限页面和块","frontPricingCard.freePlan.context.freeForIndividuals":"个人使用免费","frontPricingCard.newBadge":"新","frontPricingCard.personalFreePlan.oneliner":"整理你生活的每一个角落。","frontPricingCard.personalFreePlan.title":"个人版","frontPricingCard.personalPlan.context.allPersonalPlanFeatures":"个人版的全部功能，以及","frontPricingCard.personalPlanComparison.attribute.databases":"数据库","frontPricingCard.personalPlanComparison.attribute.infiniteHierarchy":"无限层级","frontPricingCard.personalPlanComparison.attribute.markdownSupport":"Markdown 支持","frontPricingCard.personalPlanComparison.attribute.realTimeCollaboration":"实时协作","frontPricingCard.personalPlanComparison.oneliner":"整理你生活的每一个角落。","frontPricingCard.personalPlanComparison.title":"Notion 个人版","frontPricingCard.personalProPlan.oneliner":"给想要更多的高级玩家。","frontPricingCard.personalProPlan.title":"个人专业版","frontPricingCard.planSignUp.getStarted.title":"立即开始","frontPricingCard.planSignUp.tryItFree.title":"免费试用","frontPricingCard.startupCredit":"$1000 创业公司积分","frontPricingCard.startupPlan.context.allProPlanFeatures":"专业版的全部功能，以及","frontPricingCard.teamPlan.attribute.adminTools":"管理员工具","frontPricingCard.teamPlan.attribute.advancedPermissions":"高级权限","frontPricingCard.teamPlan.attribute.collaborativeWorkspace":"协作工作区","frontPricingCard.teamPlan.attribute.unlimitedMembers":"无限团队成员","frontPricingCard.teamPlan.context.allProPlanFeatures":"专业版的全部功能，以及","frontPricingCard.teamPlan.oneliner":"让团队在同个地方写作、计划与合作。","frontPricingCard.teamPlan.title":"团队版","frontPricingPage.documentTitle":"定价","frontPricingPage.faq.title":"问题与解答","FrontPricingPage.individualSection.header":"个人使用","frontPricingPage.plansCompare.title":"比较定价计划和功能","frontPricingPage.pricingTermToggle.payAnnually.label":"年付","frontPricingPage.pricingTermToggle.payMonthly.label":"月付","frontPricingPage.shortTitle":"定价计划","FrontPricingPage.teamsAndBusinesses.header":"团队用方案","frontPricingPage.title":"团队所需的唯一工具。 {br}免费供个人使用。","frontSignupComponent.emailInput.genericEmailPlaceholder":"输入你的邮箱地址...","frontSignupComponent.submitButton.label":"注册","frontStartupsPage.applyForCreditButton.label":"申请积分","frontStartupsPage.caseStudySection.imageAlt":"Notion + Cocoon","frontStartupsPage.caseStudySection.intro":"认识 <cocoonlink>Cocoon</cocoonlink> 的联合创始人 Alex Cornell 和 Sachin Monga，为人们的内部圈子创建一个专用空间。由4人组成的团队在 Y Combinator 的支持下，他们使用 Notion 作为公司的运营系统 — wiki，蓝图，个人笔记等。","frontStartupsPage.caseStudySection.intro.tableOfContents.title":"Cocoon 如何在 Notion 上运作","frontStartupsPage.caseStudySection.part1.title":"1. 构思","frontStartupsPage.caseStudySection.part2.title":"2. 筹款","frontStartupsPage.caseStudySection.part3.title":"3. 公司知识库","frontStartupsPage.caseStudySection.part4.title":"4. 项目管理","frontStartupsPage.caseStudySection.part5.title":"5. 发展团队","frontStartupsPage.caseStudySection.subtitle":"了解 YC 支持的 Cocoon 如何在 Notion 上运作。","frontStartupsPage.caseStudySection.title":"你的初创公司的运营系统","frontStartupsPage.documentTitle":"$1000 启动积分","frontStartupsPage.faqSection.title":"问题与答案","frontStartupsPage.featuresSection.collaboration.caption":"评论任何内容以开始讨论。当你需要意见时，提及你的同事。","frontStartupsPage.featuresSection.collaboration.title":"实时协作","frontStartupsPage.featuresSection.customizability.caption":"定义并添加自己的标签。按照你想要的方式组织信息。","frontStartupsPage.featuresSection.customizability.title":"自定义所有内容","frontStartupsPage.featuresSection.dragAndDrop.caption":"添加任何内容，然后重新排列来完成工作。Notion 的编辑器可以帮助你构建想法。","frontStartupsPage.featuresSection.dragAndDrop.title":"用拖拽的方式思考","frontStartupsPage.featuresSection.embeds.caption":"在 Notion 页面中嵌入 500 多个其他应用。为你的团队的集体知识创建一个中心。","frontStartupsPage.featuresSection.embeds.title":"嵌入当前工具","frontStartupsPage.featuresSection.lightweightWebsites.caption":"Notion 也可以作为一个无代码的网站搭建工具。一键与世界分享任何页面。","frontStartupsPage.featuresSection.lightweightWebsites.title":"轻量级网站","frontStartupsPage.featuresSection.missingHalfOfSlack.caption":"因为 Slack 错失了很多洞见？ Notion 是贵公司的长期记忆。","frontStartupsPage.featuresSection.missingHalfOfSlack.title":"Slack 缺失的那一半","frontStartupsPage.featuresSection.subtitle":"从种子期到 A 轮融资，Notion 与你的初创公司共同成长和拓展。","frontStartupsPage.featuresSection.title":"与你一同进步的功能","frontStartupsPage.intro.alexOnCouchImage.caption":"Alex Cornell，联合创始人，在 Cocoon 工作。","frontStartupsPage.intro.quote":"我们正在使用 Notion 来完成通常需要三种不同工具拼凑起来的工作。所有功能集中到一处后，一切都变得简单了。","frontStartupsPage.intro.sachinAtDeskImage.caption":"Sachin Monga，联合创始人，使用 Notion 做笔记。","frontStartupsPage.notionCreditDescription":"与我们的合作伙伴合作的初创公司有资格获得团队计划的 US$1,000 点数。","frontStartupsPage.part1.body":"他们甚至在 Notion 上提出了 Cocoon 的想法。在离开各自在 Facebook 的设计工作后，他们在 Sachin 的家里第一次见面，并开始每天做笔记，探索和讨论不同的理念。最后，他们终于踏上了他们喜欢的地方。","frontStartupsPage.part1.notesImage.caption":"Cocoon 在 Notion 中的日常记录日志","frontStartupsPage.part2.body":"然后是筹款，他们依靠 Notion 为这个过程进行任务控制。投资人的数据库帮助他们跟踪和记录每一次互动。他们用 Notion 的文档代替了传统的演示文稿，对公司进行了宣传。","frontStartupsPage.part2.quote":"设计是如此简洁。它让我们用自己的语言讲述故事，用我们自己真实和喜欢的方式进行交流。我们最早的一个投资人甚至说，“哇哦，我喜欢你们使用 Notion”。","frontStartupsPage.part2.workingAtTableCloseImage.caption":"在 Cocoon 总部工作。","frontStartupsPage.part2.workingAtTableWideImage.caption":"Alex 和 Sachin 使用 Notion 数据库来追踪潜在的投资者。","frontStartupsPage.part3.body":"一旦他们开始行动，他们希望从一开始就掌握经验知识。他们早期的笔记成为了公司的资料库，后来发展到包括更多的文档、投资者的最新信息以及关于他们正在解决的问题的研究。","frontStartupsPage.part3.cocoonWikiImage.caption":"Cocoon 的公司知识库集中在一个地方记录经验知识。","frontStartupsPage.part4.body":"如今，他们做常用的页面是公司的路线图。当团队从2倍增加到4倍时，他们需要一个项目管理系统，将所有相关的工作集中在一起，让每个人都能看到正在进行的工作。这个 Notion 数据库做到了这一点。","frontStartupsPage.part4.cocoonRoadmapImage.caption":"Cocoon 的产品路线图在 Notion 里的看板上被跟踪。","frontStartupsPage.part5.body":"为了帮助现在和将来发展团队，他们在 Notion 的板块中保留了一个招聘管道。他们还创建了一个“入门指南”清单，任何新员工都可以复制该清单，以确保他们使用正确的工具和阅读资料库从而开始工作。","frontStartupsPage.part5.marlowImage.caption":"Marlow，Cocoon的首批员工之一。","frontStartupsPage.part5.quote":"任何加入的人都可以回过头来看看从一开始是如何制定决策的，为什么我们要做这样的事情，为什么我们要这样做。大多数问题都可以在 Notion 上的某个地方找到答案。","frontStartupsPage.partnersSection.applicationMessage":"不在这个名单上？<applicationlink>在这里申请</applicationlink>成为合作伙伴。","frontStartupsPage.partnersSection.caption":"感谢这些人（以及更多人）帮助我们为全球新的{br}公司占得先机。","frontStar
